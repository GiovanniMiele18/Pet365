<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <th:block th:insert="~{fragments/head}"></th:block>
  <title>Pet365 • Login</title>

  <!-- ✅ Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- ✅ Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>

  <!-- ✅ Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --verde: #013220;
      --verde-scuro: #011d12;
      --oro: #FFD700;
      --oro-chiaro: #fff7b3;
      --rosso: #ff6666;
      --bianco: #ffffff;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #012c1e, #024f33, #013b27);
      min-height: 100vh;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* --- PARTICELLE --- */
    .bubble {
      position: absolute;
      background: rgba(255,255,255,0.15);
      border-radius: 50%;
      animation: float 8s infinite ease-in-out;
    }
    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity: .8; }
      50% { transform: translateY(-60px) scale(1.1); opacity: .4; }
      100% { transform: translateY(0) scale(1); opacity: .8; }
    }

    h1 {
      color: var(--oro);
      text-shadow: 0 0 15px rgba(255,215,0,0.6);
      font-weight: 800;
      font-size: 2.4rem;
      margin-bottom: 1rem;
    }

    /* --- CARD --- */
    .login-card {
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255,255,255,0.25);
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
      max-width: 400px;
      width: 90%;
      padding: 2.5rem;
      color: var(--oro);
      transition: all 0.3s ease;
    }

    .login-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 35px rgba(0,0,0,0.6);
    }

    label {
      font-weight: 600;
      color: var(--oro);
    }

    .form-control {
      background-color: rgba(1,50,32,0.6);
      border: 1px solid var(--oro);
      color: var(--oro);
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      background-color: rgba(1,50,32,0.9);
      box-shadow: 0 0 12px var(--oro);
      color: var(--bianco);
      border-color: var(--oro-chiaro);
    }

    /* --- ICONA MOSTRA PASSWORD --- */
    .password-wrapper {
      position: relative;
    }
    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--oro-chiaro);
      cursor: pointer;
      font-size: 1.1rem;
      transition: color 0.3s ease, transform 0.2s ease;
    }
    .toggle-password:hover {
      color: var(--bianco);
      transform: translateY(-50%) scale(1.1);
    }

    /* --- FEEDBACK --- */
    .invalid-feedback {
      display: block;
      color: var(--rosso);
      font-weight: 500;
      font-size: 0.9rem;
    }

    /* --- BUTTON --- */
    .btn-login {
      width: 100%;
      background: linear-gradient(135deg, var(--oro), var(--oro-chiaro));
      border: none;
      color: var(--verde);
      font-weight: 700;
      border-radius: 12px;
      padding: 0.8rem;
      margin-top: 1rem;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(255,215,0,0.5);
    }
    .btn-login:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 25px rgba(255,215,0,0.8);
      background: linear-gradient(135deg, #fff7b3, var(--oro));
    }

    .register-link {
      color: var(--oro);
      text-decoration: underline;
      font-weight: 500;
      transition: 0.3s;
    }
    .register-link:hover {
      color: var(--bianco);
      text-shadow: 0 0 10px rgba(255,215,0,0.8);
    }
  </style>
</head>

<body>
  <!-- Sfere decorative -->
  <div class="bubble" style="width:40px;height:40px;top:10%;left:20%;animation-delay:0s;"></div>
  <div class="bubble" style="width:25px;height:25px;top:60%;left:70%;animation-delay:1.5s;"></div>
  <div class="bubble" style="width:50px;height:50px;top:80%;left:30%;animation-delay:3s;"></div>
  <div class="bubble" style="width:15px;height:15px;top:30%;left:80%;animation-delay:2.2s;"></div>

  <th:block th:insert="~{fragments/navbar}"></th:block>

  <div class="text-center mb-4">
    <h1>
      <i class="fa-solid fa-paw me-2"></i>
      <span th:text="${nameLogin.equals('/login')} ? 'Login' : 'Login Amministratore'"></span>
    </h1>
  </div>

  <div class="login-card mx-auto">
    <form th:action="${nameLogin.toString()}" th:object="${loginForm}" method="post">
      <!-- Email -->
      <div class="mb-3">
        <label><i class="fa fa-user me-2"></i>Email</label>
        <input th:field="*{email}" type="email" class="form-control" placeholder="Inserisci la tua email">
        <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        <div class="invalid-feedback" th:if="${existsEmail != null}" th:text="'Email non registrata'"></div>
      </div>

      <!-- Password -->
      <div class="mb-4 password-wrapper">
        <label><i class="fa fa-key me-2"></i>Password</label>
        <input th:field="*{password}" type="password" class="form-control" id="password" placeholder="Inserisci la password">
        <i class="fa-solid fa-eye toggle-password" id="togglePassword" title="Mostra/Nascondi password"></i>

        <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        <div class="invalid-feedback" th:if="${passwordErrata != null}" th:text="'Password errata'"></div>
      </div>

      <button type="submit" class="btn btn-login">
        <i class="fa-solid fa-right-to-bracket me-2"></i>Accedi
      </button>
    </form>

    <div th:if="${nameLogin.toString().equals('/login')}" class="text-center mt-4">
      <small>Nuovo utente? <a th:href="@{/registrazione}" class="register-link">Registrati qui</a></small>
    </div>
  </div>

  <th:block th:insert="~{fragments/footbar}"></th:block>
  <th:block th:insert="~{fragments/scripts}"></th:block>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- ✅ Script toggle password -->
  <script>
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');

    togglePassword.addEventListener('click', () => {
      const isHidden = passwordInput.type === 'password';
      passwordInput.type = isHidden ? 'text' : 'password';
      togglePassword.classList.toggle('fa-eye');
      togglePassword.classList.toggle('fa-eye-slash');
    });
  </script>
</body>
</html>
