<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">
<head>
  <title>Gestione Prodotti</title>
  <link rel="stylesheet" href="https://unpkg.com/@adminkit/core@latest/dist/css/app.css">
</head>

<body>
<div class="wrapper">
  <th:block th:insert="~{fragments/navbarAdmin}"></th:block>

  <div class="main">
    <main class="content">
      <div class="container-fluid p-0">
        <h1 class="h3 mb-3">Gestione Prodotti</h1>
        <div class="card flex-fill w-100">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="card-title mb-0">Lista Prodotti</h5>
            <a href="/admin/prodotti/nuovo" class="btn btn-success btn-sm">‚ûï Aggiungi Prodotto</a>
          </div>
          <div class="table-responsive">
            <table class="table table-hover align-middle text-center">
              <thead class="table-success">
              <tr>
                <th>Nome</th>
                <th>Categoria</th>
                <th>Prezzo (‚Ç¨)</th>
                <th>Quantit√†</th>
                <th>Azioni</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="p : ${prodotti}">
                <td th:text="${p.nome}"></td>
                <td th:text="${p.categoria}"></td>
                <td th:text="${#numbers.formatDecimal(p.prezzo,1,2)}"></td>
                <td th:text="${p.quantitaDisponibile}"></td>
                <td>
                  <a th:href="@{'/admin/prodotti/modifica/' + ${p.id}}" class="btn btn-warning btn-sm">‚úèÔ∏è Modifica</a>
                  <a th:href="@{'/admin/prodotti/rimuovi/' + ${p.id}}"
                     class="btn btn-danger btn-sm"
                     onclick="return confirm('Vuoi davvero eliminare questo prodotto?')">üóëÔ∏è Rimuovi</a>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>

<script src="https://unpkg.com/@adminkit/core@latest/dist/js/app.js"></script>
</body>
</html>
