<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">
<head>
    <th:block th:include="fragments/head"></th:block>
    <title>Pet365 - Riepilogo Prenotazione</title>
</head>
<body>

<th:block th:replace="fragments/navbar"></th:block>

<div class="container mt-5 px-5">
    <div class="mb-4 text-center">
        <h2>Riepilogo della prenotazione</h2>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4 bg-dark text-white">

                <form th:action="@{/effettuaPrenotazione}" th:object="${prenotazioneForm}" method="post">
                    <!-- Campi nascosti -->
                    <input type="hidden" th:field="*{dataVisita}" />
                    <input type="hidden" th:field="*{idVisita}" />
                    <input type="hidden" th:field="*{idAnimale}" />

                    <!-- Dettagli prenotazione -->
                    <div class="mb-3">
                        <p><strong>Data selezionata:</strong>
                            <span th:text="*{dataVisita}">15/10/2025</span>
                        </p>
                        <p><strong>Orario selezionato:</strong>
                            <span th:text="${orarioinizio} + ' - ' + ${orariofine}">09:00 - 10:00</span>
                        </p>
                    </div>

                    <hr style="border-top: 1px solid white;" />

                    <!-- Dettagli animale -->
                    <div class="mb-3">
                        <p><strong>Animale selezionato:</strong>
                            <span th:text="${animale.nome} + ' (' + ${animale.specie} + ')'">Fido (Cane)</span>
                        </p>
                    </div>

                    <!-- Azioni -->
                    <div class="d-flex justify-content-between mt-4">
                        <button type="submit" class="btn btn-outline-success">Conferma Prenotazione</button>
                        <a th:href="@{/visualizzazioneDettagliAnnuncio(id=${idAnnuncio})}"
                           class="btn btn-outline-secondary">Torna indietro</a>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>

<th:block th:replace="fragments/footbar"></th:block>
<th:block th:replace="fragments/scripts"></th:block>
<script src="/js/navbar.js"></script>

</body>
</html>
