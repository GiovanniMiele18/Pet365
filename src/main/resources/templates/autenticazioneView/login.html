<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <th:block th:insert="~{fragments/head}"></th:block>

  <title>Pet365 - Login</title>

  <!-- ✅ Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- ✅ Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
  <!-- ✅ Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --verde: #013220;
      --verde-scuro: #012214;
      --oro: #FFD700;
      --oro-chiaro: #fff4a3;
      --rosso: #ff6666;
      --bianco: #ffffff;
    }

    /* BASE */
    body {
      background: radial-gradient(circle at center, var(--verde) 0%, var(--verde-scuro) 90%);
      color: var(--oro);
      font-family: 'Montserrat', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem 0;
    }

    /* TITOLO */
    .login-title {
      font-size: 2.5rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-align: center;
      background: linear-gradient(90deg, var(--oro), var(--oro-chiaro), #ffffff, var(--oro));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-size: 300% auto;
      animation: shimmer 4s linear infinite;
      margin-bottom: 2rem;
      text-shadow: 0 0 12px rgba(255, 215, 0, 0.3);
    }

    @keyframes shimmer {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    /* CARD */
    .card {
      background-color: rgba(1, 50, 32, 0.95);
      border: 1px solid rgba(255, 215, 0, 0.5);
      border-radius: 18px;
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      width: 100%;
      max-width: 420px;
      margin: 0 auto;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 0 35px rgba(255, 215, 0, 0.4);
    }

    /* SHAKE ANIMATION */
    .shake {
      animation: shake 0.4s ease-in-out;
    }

    @keyframes shake {
      0% {
        transform: translateX(0);
      }

      25% {
        transform: translateX(-8px);
      }

      50% {
        transform: translateX(8px);
      }

      75% {
        transform: translateX(-8px);
      }

      100% {
        transform: translateX(0);
      }
    }

    /* ALERT GLOBALE */
    .custom-alert {
      background-color: var(--rosso);
      color: var(--bianco);
      font-weight: 600;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 102, 102, 0.4);
      padding: 0.8rem 1rem;
      margin: 0 auto 1rem auto;
      display: none;
      max-width: 420px;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* FORM */
    .form-control {
      border: 1px solid var(--oro);
      background-color: #022a1c;
      color: var(--oro);
      border-radius: 10px;
    }

    .form-control:focus {
      border-color: var(--oro-chiaro);
      box-shadow: 0 0 12px var(--oro);
      background-color: var(--verde);
      color: var(--oro);
    }

    .input-group-text {
      background-color: #022a1c;
      border: 1px solid var(--oro);
      color: var(--oro);
      cursor: pointer;
      border-left: none;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--oro), var(--oro-chiaro));
      color: var(--verde);
      font-weight: 700;
      border: none;
      border-radius: 12px;
      transition: all 0.3s ease;
      box-shadow: 0 0 12px rgba(255, 215, 0, 0.4);
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, var(--bianco), var(--oro));
      transform: translateY(-2px);
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.7);
    }

    @media (max-width: 768px) {
      .login-title {
        font-size: 2rem;
      }

      .card,
      .custom-alert {
        max-width: 90%;
      }
    }
  </style>
</head>

<body>

  <th:block th:insert="~{fragments/navbar}"></th:block>

  <main>
    <div class="container text-center">

      <h1 class="login-title" th:if="${nameLogin.equals('/login')}">Login</h1>

      <!-- ⚠️ Alert globale -->
      <div id="alertBox" class="custom-alert">
        <i class="fa-solid fa-circle-exclamation me-2"></i>
        <span id="alertMessage">Errore di autenticazione</span>
      </div>

      <!-- Card Login -->
      <div class="card p-4" id="loginCard">
        <form id="loginForm">

          <!-- Email -->
          <h5 class="card-title text-start"><i class="fa fa-user me-2"></i>E-mail</h5>
          <div class="form-group mb-3">
            <input name="email" type="email" class="form-control" placeholder="Inserisci email" required>
          </div>

          <!-- Password -->
          <h5 class="card-title text-start"><i class="fa fa-key me-2"></i>Password</h5>
          <div class="form-group mb-4">
            <div class="input-group">
              <input name="password" type="password" id="passwordField" class="form-control"
                placeholder="Inserisci password" required>
              <span class="input-group-text" id="togglePassword">
                <i class="fa-solid fa-eye"></i>
              </span>
            </div>
          </div>

          <button type="submit" class="btn btn-primary w-100 mb-2">
            <i class="fa-solid fa-right-to-bracket me-2"></i>Login
          </button>

        </form>
      </div>

      <!-- Registrazione -->
      <div class="register-card mt-3">
        <div class="card-body p-2">
          <small>
            Nuovo utente? Registrati <a th:href="@{/registrazione}">qui</a>
          </small>
        </div>
      </div>
    </div>
  </main>

  <!-- Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // 👁️ Mostra/Nascondi password
    document.addEventListener('DOMContentLoaded', () => {
      const togglePassword = document.getElementById('togglePassword');
      const passwordField = document.getElementById('passwordField');
      togglePassword.addEventListener('click', () => {
        const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordField.setAttribute('type', type);
        togglePassword.querySelector('i').classList.toggle('fa-eye');
        togglePassword.querySelector('i').classList.toggle('fa-eye-slash');
      });
    });

    // 🚀 Login con JSON (no refresh)
    const form = document.getElementById('loginForm');
    const alertBox = document.getElementById('alertBox');
    const alertMessage = document.getElementById('alertMessage');
    const loginCard = document.getElementById('loginCard');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      try {
        const response = await fetch('/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const json = await response.json();

        if (response.ok && json.success) {
          window.location.href = json.message; // ✅ redirect
        } else {
          // ❌ errore → mostra messaggio
          alertMessage.textContent = json.message || "Password o e-mail errata.";
          alertBox.style.display = 'block';

          // 💥 animazione shake
          loginCard.classList.add('shake');
          setTimeout(() => loginCard.classList.remove('shake'), 500);

          // Nasconde dopo 4s
          setTimeout(() => {
            alertBox.style.display = 'none';
          }, 4000);
        }
      } catch (error) {
        alertMessage.textContent = "Errore di connessione. Riprova più tardi.";
        alertBox.style.display = 'block';
        setTimeout(() => {
          alertBox.style.display = 'none';
        }, 4000);
      }
    });
  </script>

</body>
</html>
