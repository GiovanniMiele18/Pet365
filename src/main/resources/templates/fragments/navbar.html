<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

<!-- Bootstrap CSS -->

<!-- Navbar -->
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark pet365-navbar">
  <div class="container-fluid px-4">

    <!-- Logo Brand -->
    <a href="/" class="navbar-brand d-flex align-items-center">
      <img src="https://i.imgur.com/mYm8eGJ.png" alt="Pet365 Logo" class="logo me-2">
      <span class="brand-text shimmer">Pet<span class="accent">365</span></span>
    </a>

    <!-- Bottone Hamburger -->
    <button class="navbar-toggler border-0" type="button"
            data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false"
            aria-label="Toggle navigation">
      <i class="fa-solid fa-bars text-gold fs-3"></i>
    </button>

    <!-- Menu -->
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav align-items-center gap-3">

        <li class="nav-item">
          <a class="nav-link" href="/"><i class="fa-solid fa-house me-2 nav-icon"></i>Home</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="/ricercaAnnunci"><i class="fa-solid fa-calendar-check me-2 nav-icon pulse"></i>Prenota Servizi</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="/shop"><i class="fa-solid fa-paw me-2 nav-icon"></i>Shop</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="/carrello"><i class="fa-solid fa-cart-shopping me-2 nav-icon"></i>Carrello</a>
        </li>

        <!-- Login -->
        <li th:if="${cliente == null}" class="nav-item">
          <a href="/login" class="btn btn-gold ms-2"><i class="fa-regular fa-user me-1"></i>Login</a>
        </li>

        <!-- Profilo Dropdown -->
        <li th:if="${cliente != null}" class="nav-item dropdown">
          <a class="nav-link dropdown-toggle btn btn-outline-gold ms-2" href="#" role="button"
             data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fa-solid fa-user-gear"></i>
          </a>
          <ul class="dropdown-menu dropdown-menu-end custom-dropdown">
            <li><a class="dropdown-item" href="/visualizzazioneProfiloPersonale"><i class="fa-solid fa-user me-2"></i>Profilo</a></li>
            <li><a class="dropdown-item" href="/logout"><i class="fa-solid fa-right-from-bracket me-2"></i>Logout</a></li>
          </ul>
        </li>

      </ul>
    </div>
  </div>

  <!-- Linea dorata sotto navbar -->
  <div class="gold-line"></div>
</nav>

<!-- Bootstrap Bundle JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Script per icona hamburger -->
<script>
document.addEventListener('DOMContentLoaded', () => {
  const toggler = document.querySelector('.navbar-toggler');
  const icon = toggler.querySelector('i');
  const menu = document.getElementById('navbarNav');

  // Eventi Bootstrap per apertura/chiusura
  menu.addEventListener('show.bs.collapse', () => {
    icon.classList.replace('fa-bars', 'fa-xmark');
  });

  menu.addEventListener('hide.bs.collapse', () => {
    icon.classList.replace('fa-xmark', 'fa-bars');
  });
});
</script>

<!-- STILE -->
<style>
html, body {
  font-family: 'Montserrat', sans-serif;
}

:root {
  --verde: #012e1f;
  --verde-chiaro: #01613d;
  --oro: #FFD700;
  --oro-chiaro: #ffef88;
  --bianco: #fff;
}

.pet365-navbar {
  background: linear-gradient(135deg, rgba(1,46,31,0.95), rgba(1,91,56,0.85));
  backdrop-filter: blur(12px);
  border-bottom: 1px solid rgba(255,215,0,0.25);
  padding: 1rem 1.5rem;
  box-shadow: 0 4px 20px rgba(0,0,0,0.5), 0 0 18px rgba(255,215,0,0.25);
  border-radius: 0 0 20px 20px;
  z-index: 1000;
}

/* Logo */
.logo {

  height: 64px;
  border-radius: 50%;
  transition: transform 0.4s ease;
  filter: drop-shadow(0 0 8px rgba(255,215,0,0.2));
}
.logo:hover {
  transform: rotate(-5deg) scale(1.07);
  filter: drop-shadow(0 0 12px rgba(255,215,0,0.4));
}

/* Brand */
.brand-text {
  font-size: 2rem;
  font-weight: 700;
  color: var(--oro);
}
.brand-text .accent { color: var(--bianco); }

.shimmer {

  -webkit-text-fill-color: transparent;
  background-size: 250% auto;
  animation: shimmerMove 6s linear infinite;
}
@keyframes shimmerMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }

}

.navbar-nav .nav-link {

}

}
.navbar-nav .nav-link::after {

  bottom: -3px;
  left: 0;
  width: 0%;
  height: 2px;
  background: var(--oro);
  border-radius: 2px;
  transition: width 0.3s ease;
}
.navbar-nav .nav-link:hover::after {

}

/* Icone */
.nav-icon {

  transition: all 0.3s ease;
}
.navbar-nav .nav-link:hover .nav-icon {
  color: var(--oro-chiaro);
  transform: translateY(-2px) scale(1.1);
  text-shadow: 0 0 6px rgba(255,215,0,0.8);
}

/* Effetto Pulse */
.pulse {
  animation: pulseGlow 3s ease-in-out infinite;
}
@keyframes pulseGlow {
  0%, 100% {

  }

    text-shadow: 0 0 10px rgba(255,215,0,0.8), 0 0 25px rgba(255,215,0,0.7);
  }
}

/* Bottoni */
.btn-gold {
  background: linear-gradient(135deg, var(--oro), var(--oro-chiaro));
  color: var(--verde);
  font-weight: 600;
  border: none;
  border-radius: 50px;
  padding: 8px 22px;
  transition: all 0.3s ease;
  box-shadow: 0 0 8px rgba(255,215,0,0.3);
}
.btn-gold:hover {
  background: linear-gradient(135deg, #fff, var(--oro));
  color: var(--verde);
  box-shadow: 0 0 20px rgba(255,215,0,0.6);
}

.btn-outline-gold {
  border: 1px solid var(--oro);

/* Dropdown */
.custom-dropdown {

  border-radius: 12px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.4);
}
.custom-dropdown .dropdown-item {
  color: var(--oro) !important;
  transition: all 0.3s ease;
}
.custom-dropdown .dropdown-item:hover {
  background-color: var(--oro) !important;
  color: var(--verde) !important;
  font-weight: 600;
}

/* Linea dorata */
.gold-line {
  position: absolute;
  bottom: 0;
  left: 0;
  height: 3px;
  width: 100%;
  background: linear-gradient(90deg, transparent, var(--oro-chiaro), var(--oro), transparent);
  background-size: 200% auto;
  animation: goldFlow 4s linear infinite;
  box-shadow: 0 0 10px rgba(255,215,0,0.6);
}
@keyframes goldFlow {
  0% { background-position: 200% center; }

}

/* Responsive */
@media (max-width: 991px) {
  .pet365-navbar {
    padding: 0.8rem 1rem;

  .logo { width: 52px; height: 52px; }
  .brand-text { font-size: 1.6rem; }
  .navbar-nav .nav-link { font-size: 1rem; }
}
</style>
