<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <th:block th:insert="~{fragments/head}"></th:block>
  <title>Pet365 - Operazione Riuscita</title>

  <!-- ✅ Bootstrap 5.3.3 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- ✅ Font Awesome 6.6.0 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>

  <!-- ✅ Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --verde: #013220;
      --verde-scuro: #021f13;
      --oro: #ffd700;
      --oro-chiaro: #fff4a3;
      --bianco: #ffffff;
    }

    body {
      background: linear-gradient(135deg, var(--verde) 0%, var(--verde-scuro) 100%);
      color: var(--oro);
      font-family: 'Montserrat', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .success-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .success-card {
      background-color: rgba(1, 50, 32, 0.9);
      border: 2px solid var(--oro);
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.6);
      padding: 2.5rem;
      text-align: center;
      color: var(--oro);
      animation: fadeIn 1s ease forwards;
    }

    .success-icon {
      font-size: 4rem;
      color: var(--oro);
      text-shadow: 0 0 15px rgba(255,215,0,0.6);
      margin-bottom: 1rem;
    }

    .success-card img {
      width: 220px;
      height: auto;
      margin-bottom: 1.5rem;
      filter: drop-shadow(0 0 10px rgba(255,215,0,0.3));
    }

    .success-card p {
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      text-shadow: 0 0 6px rgba(255,215,0,0.3);
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--oro), var(--oro-chiaro));
      color: var(--verde);
      font-weight: 600;
      border: none;
      border-radius: 50px;
      padding: 10px 30px;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(255,215,0,0.4);
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #fff, var(--oro));
      color: var(--verde);
      transform: translateY(-2px);
      box-shadow: 0 0 20px rgba(255,215,0,0.6);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .success-card { padding: 1.5rem; }
      .success-card p { font-size: 1.1rem; }
    }
  </style>
</head>

<body>
  <!-- Navbar visibile solo per utenti non amministratori -->
  <th:block th:if="${isAmministratore} == null" th:insert="~{fragments/navbar}"></th:block>

  <div class="success-container">
    <div class="success-card">
      <i class="fa-solid fa-circle-check success-icon"></i>
      <img src="https://bit.ly/3w76ceZ" alt="Operazione riuscita" class="img-fluid" />
      <p>L’operazione effettuata sull’annuncio è andata a buon fine!</p>

      <a th:if="${isAmministratore} != null" href="/homeAmministratore" class="btn btn-primary">
        <i class="fa-solid fa-house me-2"></i>Vai alla Home Amministratore
      </a>

      <a th:unless="${isAmministratore} != null" href="/" class="btn btn-primary">
        <i class="fa-solid fa-paw me-2"></i>Vai alla Home
      </a>
    </div>
  </div>

  <th:block th:insert="~{fragments/footbar}"></th:block>
  <th:block th:insert="~{fragments/scripts}"></th:block>

  <!-- ✅ Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/navbar.js"></script>
</body>
</html>
