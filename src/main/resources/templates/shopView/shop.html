<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">
<head>
    <!-- üåê META E INTESTAZIONE -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Pet365 - Shop di articoli per animali">
    <meta name="author" content="Pet365">

    <th:block th:insert="~{fragments/head}"></th:block>
    <title>Pet365 - Shop</title>

    <!-- ‚úÖ BOOTSTRAP 5.3.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- ‚úÖ FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    <!-- ‚úÖ GOOGLE FONT -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- üíÖ STILI PERSONALIZZATI -->
    <style>
        :root {
            --verde: #0a6847;
            --verde-scuro: #064d36;
            --oro: #ffd700;
            --oro-chiaro: #fff4a3;
            --grigio: #f6f7f9;
        }

        body {
            background: var(--grigio);
            font-family: 'Montserrat', sans-serif;
        }

        /* üêæ Titolo principale */
        h2 {
            font-weight: 700;
            color: var(--verde);
            text-shadow: 0 0 6px rgba(0,0,0,0.1);
        }

        /* --- CARD PRODOTTO --- */
        .product-card {
            border: none;
            border-radius: 15px;
            background: #fff;
            transition: all .3s ease;
            overflow: hidden;
        }

        .product-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
        }

        /* --- FOTO CAROUSEL --- */
        .carousel-item img {
            border-radius: 10px;
            height: 240px;
            width: 100%;
            object-fit: cover;
        }

        /* --- BOTTONI --- */
        .btn-add {
            background: linear-gradient(135deg, var(--verde), var(--verde-scuro));
            color: white;
            font-weight: 600;
            border-radius: 25px;
            transition: all .3s ease;
        }

        .btn-add:hover {
            background: linear-gradient(135deg, var(--oro), var(--oro-chiaro));
            color: var(--verde);
            transform: scale(1.03);
            box-shadow: 0 0 10px rgba(255,215,0,0.4);
        }

        .btn-out {
            background: #f8d7da !important;
            color: #a94442 !important;
            font-weight: 700;
            border: none;
            border-radius: 25px;
            text-transform: uppercase;
            cursor: not-allowed;
        }

        /* --- MINI-CART --- */
        #mini-cart {
            position: fixed;
            top: 0;
            right: -400px;
            width: 360px;
            height: 100vh;
            background: #fffaf0;
            box-shadow: -3px 0 12px rgba(0, 0, 0, .2);
            transition: right .4s ease;
            z-index: 3000;
            overflow-y: auto;
            border-left: 4px solid var(--oro);
        }

        #mini-cart.open {
            right: 0;
        }

        #mini-cart-header {
            background: linear-gradient(135deg, var(--verde), var(--verde-scuro));
            color: white;
            padding: 1rem;
            font-weight: 700;
        }

        #close-cart {
            background: transparent;
            border: none;
            color: #fff;
            font-size: 1.3rem;
        }

        .mini-cart-item {
            border-bottom: 1px solid #eee;
            padding: .75rem 1rem;
            display: flex;
            justify-content: space-between;
        }

        /* --- TOAST PERSONALIZZATI --- */
        .toast-custom {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 4000;
            display: flex;
            gap: .5rem;
            align-items: center;
            border-radius: 12px;
            padding: .9rem 1.2rem;
            color: white;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            animation: slideIn .4s ease, fadeOut .5s ease 3.5s forwards;
        }

        .toast-success {
            background: linear-gradient(135deg, var(--verde), #0cb065);
        }

        .toast-error {
            background: linear-gradient(135deg, #dc3545, #b52d39);
        }

        @keyframes slideIn {
            from { transform: translateX(150%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes fadeOut {
            to { opacity: 0; transform: translateX(150%); }
        }
    </style>
</head>

<body>
<!-- üîù NAVBAR -->
<th:block th:insert="~{fragments/navbar}"></th:block>

<!-- üõí MINI CARRELLO -->
<div id="mini-cart">
    <div id="mini-cart-header" class="d-flex justify-content-between align-items-center">
        <span>Il tuo carrello üõí</span>
        <button id="close-cart" title="Chiudi carrello"><i class="fa fa-times"></i></button>
    </div>

    <div id="mini-cart-body" class="p-3 text-center text-muted">Nessun prodotto nel carrello</div>

    <div class="p-3 border-top">
        <button class="btn btn-add w-100" onclick="window.location.href='/carrello'">
            <i class="fa fa-credit-card me-2"></i>Vai al checkout
        </button>
    </div>
</div>

<!-- üêæ CONTENUTO PRINCIPALE -->
<main class="container py-5">
    <h2 class="text-center mb-4">üêæ Prodotti Pet365 üêæ</h2>

    <div class="row g-4 justify-content-center">
        <div class="col-md-4 col-sm-6" th:each="p : ${prodotti}">
            <div class="product-card p-3 text-center">
                <!-- üéûÔ∏è Carousel immagini -->
                <div th:if="${!#lists.isEmpty(p.foto)}"
                     th:id="'carouselProdotto' + ${p.id}"
                     class="carousel slide mb-3"
                     data-bs-ride="carousel">

                    <div class="carousel-inner">
                        <div th:each="foto, iterStat : ${p.foto}"
                             class="carousel-item"
                             th:classappend="${iterStat.index == 0} ? ' active'">
                            <img th:src="@{/imgProdotto(id=${foto.id})}" class="d-block w-100" alt="foto prodotto">
                        </div>
                    </div>

                    <button class="carousel-control-prev" type="button"
                            th:attr="data-bs-target='#carouselProdotto' + ${p.id}"
                            data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </button>

                    <button class="carousel-control-next" type="button"
                            th:attr="data-bs-target='#carouselProdotto' + ${p.id}"
                            data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </button>
                </div>

                <!-- üì∏ Immagine di default -->
                <div th:unless="${!#lists.isEmpty(p.foto)}">
                    <img src="https://img.icons8.com/color/200/dog-bone.png"
                         class="img-fluid mb-3" alt="placeholder">
                </div>

                <!-- ‚ÑπÔ∏è Info prodotto -->
                <h5 th:text="${p.nome}"></h5>
                <p class="text-muted small" th:text="${p.categoria}"></p>
                <p class="fw-bold text-success" th:text="${#numbers.formatDecimal(p.prezzo,1,2)} + ' ‚Ç¨'"></p>

                <!-- üõçÔ∏è Aggiunta al carrello -->
                <div th:if="${p.quantitaDisponibile > 0}">
                    <div class="d-flex justify-content-center align-items-center mb-2">
                        <input type="number" class="form-control text-center qty-input"
                               min="1" th:attr="max=${p.quantitaDisponibile}"
                               value="1" style="width:80px;">
                    </div>
                    <button class="btn btn-add w-100 add-btn" th:data-id="${p.id}">
                        <i class="fa fa-cart-plus me-2"></i>Aggiungi
                    </button>
                </div>

                <div th:unless="${p.quantitaDisponibile > 0}">
                    <button class="btn btn-out w-100" disabled>ESAURITO</button>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- ‚öôÔ∏è FOOTER -->
<th:block th:insert="~{fragments/footbar}"></th:block>
<th:block th:insert="~{fragments/scripts}"></th:block>

<!-- üì¶ SCRIPT -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
function showToast(msg, type='success') {
    const t = document.createElement('div');
    t.className = `toast-custom ${type === 'error' ? 'toast-error' : 'toast-success'}`;
    t.innerHTML = `<i class="fa ${type === 'error' ? 'fa-triangle-exclamation' : 'fa-circle-check'}"></i><span>${msg}</span>`;
    document.body.appendChild(t);
    setTimeout(() => t.remove(), 4000);
}

const miniCart = document.getElementById('mini-cart');
document.getElementById('close-cart').addEventListener('click', () => miniCart.classList.remove('open'));

function openCart() { miniCart.classList.add('open'); }

async function refreshCart() {
    const res = await fetch('/carrello');
    const html = await res.text();
    const parser = new DOMParser();
    const doc = parser.parseFromString(html, 'text/html');
    const rows = doc.querySelectorAll('tbody tr');
    const cartBody = document.getElementById('mini-cart-body');

    if (rows.length === 0) {
        cartBody.innerHTML = 'Nessun prodotto nel carrello';
        return;
    }

    cartBody.innerHTML = '';
    rows.forEach(r => {
        const name = r.querySelector('td:nth-child(1)').innerText;
        const qty = r.querySelector('td:nth-child(2) input')?.value || '-';
        const subtotal = r.querySelector('td:nth-child(4)').innerText;
        const div = document.createElement('div');
        div.className = 'mini-cart-item';
        div.innerHTML = `<span>${name} <small class="text-muted">x${qty}</small></span><span class="fw-bold">${subtotal}</span>`;
        cartBody.appendChild(div);
    });
}

document.querySelectorAll('.add-btn').forEach(btn => {
    btn.addEventListener('click', async () => {
        const id = btn.dataset.id;
        const qty = parseInt(btn.closest('.product-card').querySelector('input').value);
        try {
            const res = await fetch(`/carrello/aggiungi/${id}?quantita=${qty}`, { method: 'POST' });
            const data = await res.json();
            if (data.ok) {
                showToast(data.msg);
                await refreshCart();
                openCart();
            } else {
                showToast(data.msg, 'error');
            }
        } catch {
            showToast('Errore di connessione ‚ùå', 'error');
        }
    });
});
</script>
</body>
</html>
