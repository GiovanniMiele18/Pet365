<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">
<head>
  <meta charset="UTF-8">
  <title>Pet365 - Prenotazione Servizio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --lux-green: #013b27;
      --lux-gold: #d4af37;
      --lux-bg: #f5f8f6;
      --white: #fff;
    }

    body {
      background-color: var(--lux-bg);
      font-family: 'Poppins', sans-serif;
      color: var(--lux-green);
    }

    /* ===== CONTAINER PRINCIPALE ===== */
    .booking-wrapper {
      max-width: 1100px;
      margin: 4rem auto;
      background: var(--white);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      display: flex;
      flex-wrap: wrap;
      overflow: hidden;
    }

    /* ===== SIDEBAR ANIMALE ===== */
    .sidebar {
      background: linear-gradient(135deg, var(--lux-green), #046b49);
      color: var(--white);
      flex: 1 1 280px;
      padding: 2rem 1.5rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .sidebar h3 {
      font-weight: 700;
      margin-bottom: 1.5rem;
      text-align: center;
      color: var(--lux-gold);
    }

    .sidebar label {
      font-size: 0.95rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      display: block;
    }

    .sidebar select {
      border-radius: 12px;
      border: none;
      padding: 0.8rem;
      width: 100%;
      font-size: 1rem;
    }

    /* ===== MAIN CONTENT ===== */
    .booking-main {
      flex: 3 1 700px;
      display: flex;
      flex-direction: row;
      padding: 2rem;
      gap: 2rem;
    }

    /* ===== CALENDARIO ===== */
    .calendar {
      flex: 1 1 50%;
      text-align: center;
    }

    .calendar h4 {
      color: var(--lux-green);
      font-weight: 700;
      margin-bottom: 1rem;
    }

    .calendar .days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 0.4rem;
    }

    .calendar .day {
      padding: 0.7rem 0;
      border-radius: 50%;
      cursor: pointer;
      background-color: #f1f1f1;
      transition: all 0.3s ease;
      font-weight: 500;
    }

    .calendar .day:hover {
      background-color: var(--lux-gold);
      color: var(--lux-green);
    }

    .calendar .day.selected {
      background: var(--lux-green);
      color: var(--white);
      font-weight: 700;
    }

    /* ===== ORARI ===== */
    .time-slots {
      flex: 1 1 40%;
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }

    .time-slots h4 {
      font-weight: 700;
      margin-bottom: 1rem;
      color: var(--lux-green);
    }

    .slot {
      border: 2px solid var(--lux-gold);
      border-radius: 50px;
      padding: 0.5rem;
      margin-bottom: 0.6rem;
      text-align: center;
      cursor: pointer;
      font-weight: 600;
      background-color: var(--white);
      transition: all 0.3s ease;
    }

    .slot:hover {
      background: var(--lux-gold);
      color: var(--lux-green);
    }

    .slot.selected {
      background: var(--lux-green);
      color: var(--white);
      border-color: var(--lux-green);
    }

    /* ===== SUBMIT BUTTON ===== */
    .submit-container {
      width: 100%;
      text-align: center;
      padding: 1.5rem 0 2rem;
    }

    .btn-luxury {
      background: linear-gradient(135deg, var(--lux-gold), #ffe48f);
      color: var(--lux-green);
      font-weight: 700;
      border: none;
      border-radius: 40px;
      padding: 0.9rem 2.5rem;
      box-shadow: 0 6px 25px rgba(212,175,55,0.4);
      transition: all 0.3s ease;
    }

    .btn-luxury:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 25px rgba(255,215,0,0.7);
    }

    @media (max-width: 900px) {
      .booking-main {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>

<body>

<th:block th:insert="~{fragments/navbar}"></th:block>

<section class="container">
  <form id="formPrenotazione" method="get" action="/effettuaPrenotazione" th:object="${prenotazioneForm}">
    <div class="booking-wrapper">

      <!-- SIDEBAR ANIMALE -->
      <div class="sidebar">
        <h3>üêæ Scegli il tuo animale</h3>
        <label for="animale">Animale</label>
        <select id="animale" name="idAnimale" required>
          <option value="" disabled selected>Seleziona</option>
          <option th:each="animale : ${cliente != null ? cliente.animali : {}}"
                  th:value="${animale.id}"
                  th:text="${animale.nome}">
          </option>
        </select>
      </div>

      <!-- MAIN AREA -->
      <div class="booking-main">
        <!-- CALENDARIO -->
        <div class="calendar">
          <h4>üìÖ Scegli una data</h4>
          <div id="calendarGrid" class="days">
            <!-- Giorni generati dinamicamente -->
          </div>
          <input type="hidden" id="dataVisita" name="dataVisita">
        </div>

        <!-- ORARI -->
        <div class="time-slots">
          <h4>üïí Seleziona un orario</h4>
          <div id="timeContainer">
            <p class="text-muted">Seleziona una data per vedere gli orari disponibili</p>
          </div>
          <input type="hidden" id="idVisita" name="idVisita">
        </div>
      </div>
    </div>

    <div class="submit-container">
      <button id="prenota" type="submit" class="btn btn-luxury" disabled>Prenota ora</button>
    </div>
  </form>
</section>

<th:block th:insert="~{fragments/footbar}"></th:block>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/js/AjaxVisite.js"></script>

<script>
  // ====== GENERAZIONE CALENDARIO BASE ======
  const today = new Date();
  const calendarGrid = document.getElementById("calendarGrid");

  function generateCalendar() {
    const monthDays = new Date(today.getFullYear(), today.getMonth() + 1, 0).getDate();
    calendarGrid.innerHTML = "";
    for (let i = 1; i <= monthDays; i++) {
      const date = new Date(today.getFullYear(), today.getMonth(), i);
      const div = document.createElement("div");
      div.classList.add("day");
      div.textContent = i;

      if (date < new Date()) {
        div.style.opacity = "0.4";
        div.style.cursor = "not-allowed";
      } else {
        div.addEventListener("click", () => selectDate(date, div));
      }

      calendarGrid.appendChild(div);
    }
  }

  let selectedDate = null;

  function selectDate(date, element) {
    document.querySelectorAll(".day").forEach(d => d.classList.remove("selected"));
    element.classList.add("selected");
    selectedDate = date.toISOString().split("T")[0];
    document.getElementById("dataVisita").value = selectedDate;
    loadOrari(selectedDate);
  }

  // ====== CARICAMENTO ORARI AJAX ======
  function loadOrari(data) {
    $.ajax({
      url: "/getOrariDisponibili",
      method: "GET",
      data: { dataVisita: data },
      success: function(orari) {
        const container = $("#timeContainer");
        container.empty();
        if (orari.length === 0) {
          container.append("<p class='text-muted'>Nessun orario disponibile</p>");
        } else {
          orari.forEach(o => {
            const slot = $("<div>").addClass("slot").text(o.orario);
            slot.click(() => {
              $(".slot").removeClass("selected");
              slot.addClass("selected");
              $("#idVisita").val(o.id);
              $("#prenota").prop("disabled", false);
            });
            container.append(slot);
          });
        }
      }
    });
  }

  generateCalendar();
</script>
</body>
</html>
