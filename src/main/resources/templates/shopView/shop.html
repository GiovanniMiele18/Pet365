<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet365 - Shop</title>

    <!-- ‚úÖ Framework e risorse principali -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.4.1/css/mdb.min.css'>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="shortcut icon"
          href="https://favicon-generator.org/favicon-generator/htdocs/favicons/2022-12-30/d3f3b5e9f0d2ed5a7e3c4d3025ab6734.ico.png"/>

    <!-- ‚úÖ Stili personalizzati -->
    <style>
        body {
            background: #f6f7f9;
            font-family: 'Poppins', sans-serif;
        }

        /* --- CARD PRODOTTO --- */
        .product-card {
            border: none;
            border-radius: 15px;
            background: #fff;
            transition: .3s;
            overflow: hidden;
        }

        .product-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        /* --- FOTO CAROUSEL --- */
        .carousel-item img {
            border-radius: 10px;
            height: 250px;
            width: 100%;
            object-fit: cover;
        }

        /* --- BOTTONI --- */
        .btn-add {
            background: #00a859;
            color: white;
            font-weight: 600;
            border-radius: 25px;
        }

        .btn-add:hover {
            background: #00924e;
        }

        .btn-out {
            background: #f8d7da !important;
            color: #a94442 !important;
            font-weight: 700;
            border: none;
            border-radius: 25px;
            text-transform: uppercase;
            cursor: not-allowed;
        }

        /* --- MINI-CART --- */
        #mini-cart {
            position: fixed;
            top: 0;
            right: -400px;
            width: 360px;
            height: 100vh;
            background: #fff;
            box-shadow: -3px 0 10px rgba(0, 0, 0, .2);
            transition: right .4s ease;
            z-index: 3000;
            overflow-y: auto;
        }

        #mini-cart.open {
            right: 0;
        }

        #mini-cart-header {
            background: #00a859;
            color: white;
            padding: 1rem;
            font-weight: 700;
        }

        #close-cart {
            background: transparent;
            border: none;
            color: #fff;
            font-size: 1.3rem;
        }

        .mini-cart-item {
            border-bottom: 1px solid #eee;
            padding: .75rem 1rem;
            display: flex;
            justify-content: space-between;
        }

        /* --- TOAST --- */
        .toast-custom {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 4000;
            display: flex;
            gap: .5rem;
            align-items: center;
            border-radius: 12px;
            padding: .9rem 1.2rem;
            color: white;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            animation: slideIn .4s ease, fadeOut .5s ease 3.5s forwards;
        }

        .toast-success {
            background: linear-gradient(135deg, #00a859, #0cb065);
        }

        .toast-error {
            background: linear-gradient(135deg, #dc3545, #b52d39);
        }

        @keyframes slideIn {
            from {
                transform: translateX(150%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: translateX(150%);
            }
        }

        /* --- PAGINAZIONE --- */
        .pagination-container {
            margin-top: 3rem;
        }

        /* --- RESPONSIVE --- */
        @media (max-width: 768px) {
            h2 {
                font-size: 1.7rem;
            }

            .carousel-item img {
                height: 200px;
            }

            #mini-cart {
                width: 90%;
            }

            .product-card {
                margin-bottom: 1rem;
            }
        }

        @media (max-width: 480px) {
            .btn-add,
            .btn-out {
                font-size: 0.9rem;
            }

            .qty-input {
                width: 60px !important;
            }
        }
    </style>
</head>

<body>
<th:block th:insert="~{fragments/navbar}"></th:block>

<!-- üõí MINI-CARRELLO -->
<div id="mini-cart">
    <div id="mini-cart-header" class="d-flex justify-content-between align-items-center">
        <span>Il tuo carrello üõí</span>
        <button id="close-cart" title="Chiudi carrello"><i class="fa fa-times"></i></button>
    </div>
    <div id="mini-cart-body" class="p-3 text-center text-muted">Nessun prodotto nel carrello</div>
    <div class="p-3 border-top">
        <button class="btn btn-success w-100" onclick="window.location.href='/carrello'">Vai al checkout</button>
    </div>
</div>

<!-- üêæ SEZIONE PRINCIPALE -->
<main class="container py-5">
    <h2 class="text-center text-success fw-bold mb-4">üêæ Prodotti Pet365 üêæ</h2>

    <!-- üîÑ Lista prodotti -->
    <div class="row g-4 justify-content-center">
        <div class="col-12 col-sm-6 col-md-4 col-lg-3" th:each="p : ${prodotti}">
            <div class="product-card p-3 text-center">

                <!-- üñºÔ∏è Carousel foto -->
                <div th:if="${!#lists.isEmpty(p.foto)}" th:id="'carouselProdotto' + ${p.id}" class="carousel slide mb-3"
                     data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div th:each="foto, iterStat : ${p.foto}" class="carousel-item"
                             th:classappend="${iterStat.index == 0} ? ' active'">
                            <img th:src="@{/imgProdotto(id=${foto.id})}" class="d-block w-100" alt="foto prodotto">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button"
                            th:attr="data-bs-target='#carouselProdotto' + ${p.id}" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </button>
                    <button class="carousel-control-next" type="button"
                            th:attr="data-bs-target='#carouselProdotto' + ${p.id}" data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </button>
                </div>

                <!-- Placeholder -->
                <div th:unless="${!#lists.isEmpty(p.foto)}">
                    <img src="https://img.icons8.com/color/200/dog-bone.png" class="img-fluid mb-3" alt="placeholder">
                </div>

                <!-- Info prodotto -->
                <h5 th:text="${p.nome}"></h5>
                <p class="text-muted small" th:text="${p.categoria}"></p>
                <p class="fw-bold text-success" th:text="${#numbers.formatDecimal(p.prezzo,1,2)} + ' ‚Ç¨'"></p>

                <!-- Pulsanti -->
                <div th:if="${p.quantitaDisponibile > 0}">
                    <div class="d-flex justify-content-center align-items-center mb-2">
                        <input type="number" class="form-control text-center qty-input" min="1"
                               th:attr="max=${p.quantitaDisponibile}" value="1" style="width:80px;">
                    </div>
                    <button class="btn btn-add w-100 add-btn" th:data-id="${p.id}">
                        <i class="fa fa-cart-plus me-2"></i>Aggiungi
                    </button>
                </div>
                <div th:unless="${p.quantitaDisponibile > 0}">
                    <button class="btn btn-out w-100" disabled>ESAURITO</button>
                </div>
            </div>
        </div>
    </div>

    <!-- üî¢ PAGINAZIONE -->
    <div class="pagination-container d-flex flex-column flex-md-row justify-content-center align-items-center gap-3">
        <button class="btn btn-success"
                th:disabled="${pagina <= 0}"
                th:onclick="'loadProdotti(' + (${pagina}-1) + ');'">
            ‚óÄÔ∏è Precedente
        </button>

        <strong th:text="'Pagina ' + (${pagina}+1) + ' di ' + ${pagineTotali}"></strong>

        <button class="btn btn-success"
                th:disabled="${pagina >= pagineTotali-1}"
                th:onclick="'loadProdotti(' + (${pagina}+1) + ');'">
            Successivo ‚ñ∂Ô∏è
        </button>
    </div>
</main>

<th:block th:insert="~{fragments/footbar}"></th:block>
<th:block th:insert="~{fragments/scripts}"></th:block>

<!-- ‚úÖ Script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // --- AJAX caricamento prodotti ---
    function loadProdotti(pagina = 0) {
        fetch(`/shop?pagina=${pagina}`, { headers: { "X-Requested-With": "XMLHttpRequest" } })
            .then(resp => resp.text())
            .then(html => {
                document.querySelector("main").innerHTML =
                    new DOMParser().parseFromString(html, "text/html").querySelector("main").innerHTML;
                attachEvents();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });
    }

    // --- Toast ---
    function showToast(msg, type = 'success') {
        const t = document.createElement('div');
        t.className = `toast-custom ${type === 'error' ? 'toast-error' : 'toast-success'}`;
        t.innerHTML = `<i class="fa ${type === 'error' ? 'fa-triangle-exclamation' : 'fa-circle-check'}"></i><span>${msg}</span>`;
        document.body.appendChild(t);
        setTimeout(() => t.remove(), 4000);
    }

    // --- Mini-cart ---
    const miniCart = document.getElementById('mini-cart');
    document.getElementById('close-cart').addEventListener('click', () => miniCart.classList.remove('open'));
    function openCart() { miniCart.classList.add('open'); }

    async function refreshCart() {
        const res = await fetch('/carrello');
        const html = await res.text();
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');
        const rows = doc.querySelectorAll('tbody tr');
        const cartBody = document.getElementById('mini-cart-body');
        if (rows.length === 0) {
            cartBody.innerHTML = 'Nessun prodotto nel carrello';
            return;
        }
        cartBody.innerHTML = '';
        rows.forEach(r => {
            const name = r.querySelector('td:nth-child(1)').innerText;
            const qty = r.querySelector('td:nth-child(2) input')?.value || '-';
            const subtotal = r.querySelector('td:nth-child(4)').innerText;
            const div = document.createElement('div');
            div.className = 'mini-cart-item';
            div.innerHTML = `<span>${name} <small class="text-muted">x${qty}</small></span><span class="fw-bold">${subtotal}</span>`;
            cartBody.appendChild(div);
        });
    }

    // --- Eventi dinamici ---
    function attachEvents() {
        document.querySelectorAll('.add-btn').forEach(btn => {
            btn.addEventListener('click', async () => {
                const id = btn.dataset.id;
                const qty = parseInt(btn.closest('.product-card').querySelector('input').value);
                try {
                    const res = await fetch(`/carrello/aggiungi/${id}?quantita=${qty}`, { method: 'POST' });
                    const data = await res.json();
                    if (data.ok) {
                        showToast(data.msg);
                        await refreshCart();
                        openCart();
                    } else {
                        showToast(data.msg, 'error');
                    }
                } catch {
                    showToast('Errore di connessione ‚ùå', 'error');
                }
            });
        });
    }

    // Inizializzazione
    window.onload = () => attachEvents();
</script>
</body>
</html>
