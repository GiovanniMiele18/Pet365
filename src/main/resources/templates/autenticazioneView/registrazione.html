<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <th:block th:insert="~{fragments/head}"></th:block>
  <title>Pet365 - Registrazione</title>

  <!-- ✅ Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --verde: #013220;
      --verde-scuro: #012214;
      --oro: #FFD700;
      --oro-chiaro: #fff4a3;
      --rosso: #ff6666;
      --bianco: #ffffff;
    }

    body {
      background: linear-gradient(135deg, var(--verde) 0%, var(--verde-scuro) 100%);
      color: var(--oro);
      font-family: 'Montserrat', sans-serif;
      min-height: 100vh;
    }

    h1 {
      color: var(--oro);
      text-shadow: 0 0 10px rgba(255,215,0,0.5);
      margin-bottom: 30px;
      font-weight: 700;
    }

    .card {
      background-color: rgba(1,50,32,0.9);
      border: 2px solid var(--oro);
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.6);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0,0,0,0.8);
    }

    /* --- ALERT --- */
    .custom-alert {
      background-color: var(--rosso);
      color: var(--bianco);
      font-weight: 600;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255,102,102,0.4);
      padding: 0.8rem 1rem;
      margin: 0 auto 1rem auto;
      max-width: 420px;
      display: none;
      animation: fadeIn 0.3s ease;
    }

    .custom-alert.success {
      background-color: var(--oro);
      color: var(--verde);
      box-shadow: 0 0 15px rgba(255,215,0,0.5);
    }

    @keyframes fadeIn {
      from {opacity:0; transform:translateY(-10px);}
      to {opacity:1; transform:translateY(0);}
    }

    /* --- SHAKE --- */
    .shake {
      animation: shake 0.4s ease-in-out;
    }
    @keyframes shake {
      0%,100% { transform: translateX(0); }
      25% { transform: translateX(-8px); }
      50% { transform: translateX(8px); }
      75% { transform: translateX(-8px); }
    }

    .form-control {
      border: 1px solid var(--oro);
      background-color: #022a1c;
      color: var(--oro);
      border-radius: 10px;
    }

    .form-control::placeholder {
      color: #ffffff !important;
      opacity: 1 !important;
    }

    .form-control:focus {
      border-color: var(--oro-chiaro);
      box-shadow: 0 0 10px var(--oro);
      background-color: var(--verde);
      color: var(--oro);
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--oro), var(--oro-chiaro));
      color: var(--verde);
      font-weight: 700;
      border: none;
      border-radius: 10px;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(255,215,0,0.4);
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #fff, var(--oro));
      transform: translateY(-2px);
      box-shadow: 0 0 20px rgba(255,215,0,0.6);
    }
  </style>
</head>

<body>
   <th:block th:insert="~{fragments/navbar}"></th:block>

  <div class="py-5 text-center">
    <h1>Registrazione</h1>
  </div>

  <div id="alertBox" class="custom-alert">
    <i class="fa-solid fa-circle-exclamation me-2"></i>
    <span id="alertMessage">Errore</span>
  </div>

  <div class="container d-flex justify-content-center align-items-start pb-5">
    <div class="col-md-5">
      <div class="card mb-3" id="registrazioneCard">
        <div class="card-body p-4">
          <form id="registrazioneForm">
            <h5 class="card-title"><i class="fa-solid fa-user me-2"></i>Nome</h5>
            <div class="mb-3"><input type="text" name="nome" class="form-control" placeholder="Inserisci nome" required></div>

            <h5 class="card-title"><i class="fa-solid fa-user me-2"></i>Cognome</h5>
            <div class="mb-3"><input type="text" name="cognome" class="form-control" placeholder="Inserisci cognome" required></div>

            <h5 class="card-title"><i class="fa-solid fa-id-card me-2"></i>Codice Fiscale</h5>
            <div class="mb-3"><input type="text" name="codiceFiscale" class="form-control" placeholder="Inserisci codice fiscale" required></div>

            <h5 class="card-title"><i class="fa-solid fa-envelope me-2"></i>Email</h5>
            <div class="mb-3"><input type="email" name="email" class="form-control" placeholder="Inserisci email" required></div>

            <h5 class="card-title"><i class="fa-solid fa-lock me-2"></i>Password</h5>
            <div class="input-group mb-3">
              <input type="password" name="password" id="password" class="form-control" placeholder="Inserisci password" required>
              <button class="btn btn-outline-warning" type="button" id="togglePassword">
                <i class="fa-solid fa-eye"></i>
              </button>
            </div>

            <h5 class="card-title"><i class="fa-solid fa-briefcase me-2"></i>Lavori nel mondo animale?</h5>
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" name="lavoratore" id="lavoratoreCheck">
              <label class="form-check-label" for="lavoratoreCheck">
                <small class="card-title">Sì, sono un lavoratore del settore</small>
              </label>
            </div>

            <button type="submit" class="btn btn-primary w-100 mb-2">
              <i class="fa-solid fa-user-plus me-2"></i>Registrati
            </button>
          </form>
        </div>
      </div>

      <div class="card text-center">
        <div class="card-body">
          <small class="card-title">Sei già registrato? Accedi <a th:href="@{/login}">qui</a>.</small>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const form = document.getElementById('registrazioneForm');
    const alertBox = document.getElementById('alertBox');
    const alertMessage = document.getElementById('alertMessage');
    const card = document.getElementById('registrazioneCard');
    const togglePassword = document.getElementById('togglePassword');
    const password = document.getElementById('password');

    togglePassword.addEventListener('click', () => {
      const type = password.type === 'password' ? 'text' : 'password';
      password.type = type;
      togglePassword.querySelector('i').classList.toggle('fa-eye');
      togglePassword.querySelector('i').classList.toggle('fa-eye-slash');
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(form).entries());

      try {
        const response = await fetch('/registrazione', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify(data)
        });

        const result = await response.json();

        if (response.ok && result.success) {
          alertBox.classList.add('success');
          alertMessage.textContent = result.message;
          alertBox.style.display = 'block';
          setTimeout(() => window.location.href = result.redirect, 2000);
        } else {
          alertBox.classList.remove('success');
          alertMessage.textContent = result.message || 'Errore di registrazione.';
          alertBox.style.display = 'block';
          card.classList.add('shake');
          setTimeout(() => card.classList.remove('shake'), 400);
          setTimeout(() => alertBox.style.display = 'none', 4000);
        }
      } catch (err) {
        alertBox.classList.remove('success');
        alertMessage.textContent = 'Errore di connessione. Riprova più tardi.';
        alertBox.style.display = 'block';
        setTimeout(() => alertBox.style.display = 'none', 4000);
      }
    });
  </script>
</body>
</html>
