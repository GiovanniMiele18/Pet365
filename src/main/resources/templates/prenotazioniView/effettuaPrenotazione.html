<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <th:block th:insert="~{fragments/head}"></th:block>
  <title>Pet365 - Riepilogo Prenotazione</title>

  <!-- ✅ Bootstrap 5.3.3 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- ✅ Font Awesome 6.6.0 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />

  <!-- ✅ Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --verde: #013220;
      --verde-scuro: #021f13;
      --oro: #ffd700;
      --oro-chiaro: #fff4a3;
      --bianco: #ffffff;
    }

    body {
      background: linear-gradient(135deg, var(--verde) 0%, var(--verde-scuro) 100%);
      font-family: 'Montserrat', sans-serif;
      color: var(--oro);
      min-height: 100vh;
    }

    h2 {
      color: var(--oro);
      font-weight: 700;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.4);
      margin-bottom: 1rem;
    }

    .card {
      background: rgba(1, 46, 31, 0.95);
      border: 2px solid var(--oro);
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
      color: var(--oro);
      transition: all 0.3s ease;
    }

    .card:hover {
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.4);
      transform: translateY(-3px);
    }

    .card p strong {
      color: var(--oro-chiaro);
    }

    hr {
      border-top: 1px solid rgba(255, 215, 0, 0.3);
    }

    /* ✅ Pulsanti */
    .btn-outline-success {
      border: 2px solid var(--oro);
      color: var(--oro);
      font-weight: 600;
      transition: all 0.3s ease;
      border-radius: 10px;
    }

    .btn-outline-success:hover {
      background: linear-gradient(135deg, var(--oro), var(--oro-chiaro));
      color: var(--verde);
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.6);
    }

    .btn-outline-secondary {
      border: 2px solid var(--oro);
      color: var(--oro);
      font-weight: 600;
      transition: all 0.3s ease;
      border-radius: 10px;
    }

    .btn-outline-secondary:hover {
      background: rgba(255, 255, 255, 0.1);
      color: var(--oro-chiaro);
      transform: translateY(-2px);
    }

    .icon-title {
      color: var(--oro);
      margin-right: 8px;
    }
  </style>
</head>

<body>

  <!-- ✅ Navbar -->
  <th:block th:insert="~{fragments/navbar}"></th:block>

  <!-- ✅ Contenuto principale -->
  <div class="container mt-5 px-5">
    <div class="text-center mb-4">
      <h2><i class="fa-solid fa-calendar-check me-2"></i>Riepilogo della Prenotazione</h2>
    </div>

    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card p-4">
          <form th:action="@{/effettuaPrenotazione}" th:object="${prenotazioneForm}" method="post">
            <!-- Campi nascosti -->
            <input type="hidden" th:field="*{dataVisita}" />
            <input type="hidden" th:field="*{idVisita}" />
            <input type="hidden" th:field="*{idAnimale}" />

            <!-- Dettagli prenotazione -->
            <div class="mb-3">
              <p>
                <i class="fa-solid fa-calendar-days icon-title"></i>
                <strong>Data selezionata:</strong>
                <span th:text="*{dataVisita}">15/10/2025</span>
              </p>
              <p>
                <i class="fa-solid fa-clock icon-title"></i>
                <strong>Orario selezionato:</strong>
                <span th:text="${orarioinizio} + ' - ' + ${orariofine}">09:00 - 10:00</span>
              </p>
            </div>

            <hr />

            <!-- Dettagli animale -->
            <div class="mb-3">
              <p>
                <i class="fa-solid fa-paw icon-title"></i>
                <strong>Animale selezionato:</strong>
                <span th:text="${animale.nome} + ' (' + ${animale.specie} + ')'">Fido (Cane)</span>
              </p>
            </div>

            <hr />

            <!-- Pulsanti azione -->
            <div class="d-flex justify-content-between align-items-center mt-4">
              <button type="submit" class="btn btn-outline-success">
                <i class="fa-solid fa-check me-2"></i>Conferma Prenotazione
              </button>
              <a th:href="@{/visualizzazioneDettagliAnnuncio(id=${idAnnuncio})}" class="btn btn-outline-secondary">
                <i class="fa-solid fa-arrow-left me-2"></i>Torna indietro
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- ✅ Footer -->
  <th:block th:insert="~{fragments/footbar}"></th:block>
  <th:block th:insert="~{fragments/scripts}"></th:block>

  <!-- ✅ Script -->
  <script src="/js/navbar.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
