<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <th:block th:insert="~{fragments/head}"></th:block>
  <title>Pet365 - Registrazione</title>

  <!-- ✅ Bootstrap 5.3.3 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- ✅ Font Awesome 6.6.0 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>

  <!-- ✅ Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --verde: #013220;
      --verde-scuro: #012214;
      --oro: #ffd700;
      --oro-chiaro: #fff4a3;
      --rosso: #ff6666;
      --bianco: #ffffff;
    }

    /* --- BASE --- */
    body {
      background: linear-gradient(135deg, var(--verde) 0%, var(--verde-scuro) 100%);
      color: var(--oro);
      font-family: 'Montserrat', sans-serif;
      min-height: 100vh;
    }

    h1 {
      color: var(--oro);
      text-shadow: 0 0 10px rgba(255,215,0,0.5);
      margin-bottom: 30px;
      font-weight: 700;
    }

    /* --- CARD --- */
    .card {
      background-color: rgba(1,50,32,0.9);
      border: 2px solid var(--oro);
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.6);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0,0,0,0.8);
    }

    .card-title {
      color: var(--oro);
      font-weight: 600;
      margin-top: 10px;
      margin-bottom: 8px;
    }

    /* --- FORM --- */
    .form-control {
      border: 1px solid var(--oro);
      background-color: #022a1c;
      color: var(--oro);
      transition: all 0.3s ease;
    }
    .form-control:focus {
      border-color: var(--oro-chiaro);
      box-shadow: 0 0 10px var(--oro);
      background-color: var(--verde);
      color: var(--oro);
    }

    /* --- ERRORI --- */
    .invalid-feedback {
      display: block;
      color: var(--rosso);
      font-weight: 600;
      margin-top: 6px;
    }
    .form-control.is-invalid {
      border-color: var(--rosso) !important;
      box-shadow: 0 0 8px var(--rosso);
      color: var(--oro);
    }

    /* --- BOTTONI --- */
    .btn-primary {
      background: linear-gradient(135deg, var(--oro), var(--oro-chiaro));
      color: var(--verde);
      font-weight: 600;
      border: none;
      border-radius: 10px;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(255,215,0,0.4);
    }
    .btn-primary:hover {
      background: linear-gradient(135deg, #fff, var(--oro));
      color: var(--verde);
      transform: translateY(-2px);
      box-shadow: 0 0 20px rgba(255,215,0,0.6);
    }

    .btn-outline-warning {
      border: 1px solid var(--oro);
      color: var(--oro);
      transition: all 0.3s ease;
      background: transparent;
    }
    .btn-outline-warning:hover {
      background-color: var(--oro);
      color: var(--verde);
      box-shadow: 0 0 10px rgba(255,215,0,0.4);
    }

    /* --- LINK --- */
    a {
      color: var(--oro);
      text-decoration: underline;
      transition: all 0.3s ease;
    }
    a:hover {
      color: var(--bianco);
      text-shadow: 0 0 8px rgba(255,215,0,0.6);
    }

    /* --- RESPONSIVE --- */
    @media (max-width: 768px) {
      .col-md-5 {
        width: 90% !important;
      }
      h1 { font-size: 1.8rem; }
    }
  </style>
</head>

<body>
  <th:block th:insert="~{fragments/navbar}"></th:block>

  <div class="py-5 text-center">
    <h1>Registrazione</h1>
  </div>

  <div class="container d-flex justify-content-center align-items-start pb-5">
    <div class="col-md-5">
      <!-- Card registrazione -->
      <div class="card mb-3">
        <div class="card-body p-4">
          <form th:action="@{/registrazione}" th:object="${registrazioneForm}" method="post">
            
            <!-- Nome -->
            <h5 class="card-title"><i class="fa-solid fa-user me-2"></i>Nome</h5>
            <div class="mb-3">
              <input type="text" th:field="*{nome}" class="form-control" placeholder="Inserisci nome" required>
              <div class="invalid-feedback" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
            </div>

            <!-- Cognome -->
            <h5 class="card-title"><i class="fa-solid fa-user me-2"></i>Cognome</h5>
            <div class="mb-3">
              <input type="text" th:field="*{cognome}" class="form-control" placeholder="Inserisci cognome" required>
              <div class="invalid-feedback" th:if="${#fields.hasErrors('cognome')}" th:errors="*{cognome}"></div>
            </div>

            <!-- Codice fiscale -->
            <h5 class="card-title"><i class="fa-solid fa-id-card me-2"></i>Codice Fiscale</h5>
            <div class="mb-3">
              <input type="text" th:field="*{codiceFiscale}"
                     pattern="^[A-Za-z]{6}[0-9]{2}[A-Za-z][0-9]{2}[A-Za-z][0-9]{3}[A-Za-z]$"
                     class="form-control" placeholder="Inserisci codice fiscale" required>
              <div class="invalid-feedback" th:if="${#fields.hasErrors('codiceFiscale')}" th:errors="*{codiceFiscale}"></div>
            </div>

            <!-- Email -->
            <h5 class="card-title"><i class="fa-solid fa-envelope me-2"></i>Email</h5>
            <div class="mb-3">
              <input type="email" th:field="*{email}" class="form-control" placeholder="Inserisci email" required>
              <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>

            <!-- Password -->
            <h5 class="card-title"><i class="fa-solid fa-lock me-2"></i>Password</h5>
            <div class="input-group mb-3">
              <input type="password" th:field="*{password}" id="password" class="form-control" placeholder="Inserisci password" required>
              <button class="btn btn-outline-warning" type="button" id="togglePassword">
                <i class="fa-solid fa-eye"></i>
              </button>
            </div>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>

            <!-- Checkbox lavoratore -->
            <h5 class="card-title"><i class="fa-solid fa-briefcase me-2"></i>Lavori nel mondo animale?</h5>
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" th:field="*{lavoratore}" id="lavoratoreCheck">
              <label class="form-check-label" for="lavoratoreCheck"><small class="card-title">Sì, sono un lavoratore del settore</small></label>
            </div>

            <!-- Pulsante -->
            <button type="submit" class="btn btn-primary w-100 mb-2">
              <i class="fa-solid fa-user-plus me-2"></i>Registrati
            </button>
          </form>
        </div>
      </div>

      <!-- Card Login -->
      <div class="card text-center">
        <div class="card-body">
          <small class="card-title">Sei già registrato? Accedi <a th:href="@{/login}">qui</a>.</small>
        </div>
      </div>
    </div>
  </div>

  <th:block th:insert="~{fragments/footbar}"></th:block>
  <th:block th:insert="~{fragments/scripts}"></th:block>

  <!-- ✅ Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- ✅ Mostra/Nascondi Password -->
  <script>
    const togglePassword = document.getElementById('togglePassword');
    const password = document.getElementById('password');
    const icon = togglePassword.querySelector('i');

    togglePassword.addEventListener('click', () => {
      const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
      password.setAttribute('type', type);
      icon.classList.toggle('fa-eye');
      icon.classList.toggle('fa-eye-slash');
    });
  </script>
</body>
</html>
