<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <th:block th:insert="~{fragments/head}"></th:block>
  <title>Pet365 – Modifica Annuncio</title>

  <!-- ✅ Bootstrap & Font -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --verde: #013220;
      --verde-scuro: #021f13;
      --verde-medio: #064d30;
      --oro: #ffd700;
      --oro-chiaro: #fff8b3;
      --rosso: #ff5c5c;
      --bianco: #fefefe;
    }

    body {
      background: linear-gradient(145deg, var(--verde-medio), var(--verde-scuro));
      font-family: 'Montserrat', sans-serif;
      color: var(--bianco);
      min-height: 100vh;
    }

    .card {
      background-color: rgba(1, 40, 25, 0.9);
      border: 2px solid var(--oro);
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.6);
      padding: 2rem;
    }

    .card-header {
      background: linear-gradient(90deg, var(--verde), var(--verde-scuro));
      border-bottom: 2px solid var(--oro);
      color: var(--oro);
      font-weight: 700;
      font-size: 1.6rem;
      text-align: center;
      border-radius: 12px 12px 0 0;
    }

    label {
      font-weight: 600;
      color: var(--oro-chiaro);
    }

    .form-control, .form-select {
      background-color: rgba(255,255,255,0.08);
      color: var(--bianco);
      border: 1px solid var(--oro);
      transition: 0.3s;
    }

    .form-control:focus, .form-select:focus {
      border-color: var(--oro);
      box-shadow: 0 0 10px rgba(255,215,0,0.6);
      background-color: rgba(255,255,255,0.15);
    }

    textarea { resize: none; }

    .text-danger { color: var(--rosso) !important; font-weight: 600; }

    .btn-primary {
      background: linear-gradient(135deg, var(--oro), var(--oro-chiaro));
      color: var(--verde);
      font-weight: 700;
      border: none;
      border-radius: 10px;
      padding: 12px 30px;
      box-shadow: 0 0 10px rgba(255,215,0,0.4);
      transition: 0.3s;
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #fff, var(--oro));
      transform: translateY(-2px);
    }

    /* Giorni */
    .day-container {
      background: rgba(255,255,255,0.07);
      border: 1px solid rgba(255,215,0,0.3);
      border-radius: 12px;
      padding: 1rem 1.5rem;
      margin-bottom: 1rem;
    }
    .day-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: var(--oro);
      margin-bottom: .8rem;
    }
    .btn-add {
      background: linear-gradient(135deg, var(--oro), var(--oro-chiaro));
      border: none;
      color: var(--verde);
      font-weight: 600;
      border-radius: 50px;
      padding: 6px 16px;
      font-size: 0.9rem;
      transition: 0.3s;
    }
    .btn-add:hover {
      background: linear-gradient(135deg, #fff, var(--oro));
      box-shadow: 0 0 10px rgba(255,215,0,0.5);
    }

    .time-row {
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,215,0,0.25);
      border-radius: 10px;
      padding: 0.7rem 1rem;
      margin-bottom: 0.6rem;
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      gap: 0.7rem;
    }

    .btn-delete {
      color: var(--rosso);
      background: transparent;
      border: none;
      font-size: 1.1rem;
      transition: 0.3s;
    }
    .btn-delete:hover {
      color: #ff1e1e;
      transform: scale(1.1);
    }

    .photo-preview img {
      width: 130px;
      height: 130px;
      object-fit: cover;
      border: 2px solid var(--oro);
      border-radius: 10px;
      margin: 5px;
      box-shadow: 0 0 10px rgba(255,215,0,0.3);
    }

    @media (max-width: 768px) {
      .col-md-10 { width: 95% !important; }
      .time-row { flex-direction: column; align-items: flex-start; }
    }
  </style>
</head>

<body>
  <th:block th:insert="~{fragments/navbar}"></th:block>

  <div class="container py-5">
    <div class="card mx-auto col-md-10">
      <div class="card-header">
        <i class="fa-solid fa-pen-to-square me-2"></i>Modifica Annuncio
      </div>

      <div class="card-body">
        <form th:action="@{/modificaAnnuncio}" th:object="${annuncioForm}" th:method="post" enctype="multipart/form-data">
          <input type="hidden" th:field="*{idAnnuncio}"/>

          <!-- Sezione modificabile -->
          <h4 class="text-warning mb-3 mt-2">Dati Attività</h4>

          <div class="row g-3">
            <div class="col-md-6">
              <label>Nome Attività</label>
              <input th:field="*{nomeAttivita}" class="form-control" required>
            </div>

            <div class="col-md-6">
              <label>Indirizzo</label>
              <input th:field="*{indirizzoAttivita}" class="form-control" required>
            </div>

            <div class="col-md-6">
              <label>Provincia</label>
              <select th:field="*{provinciaAttivita}" class="form-select">
                <option value="">Seleziona provincia</option>
                <option th:each="prov : ${@province.province}" th:value="${prov}" th:text="${prov}"></option>
              </select>
            </div>

            <div class="col-md-6">
              <label>Servizi Offerti</label>
              <input th:field="*{serviziOfferti}" class="form-control" placeholder="Servizi offerti" required>
            </div>

            <div class="col-12">
              <label>Descrizione Attività</label>
              <textarea th:field="*{descrizione}" class="form-control" rows="6" placeholder="Inserisci descrizione" required></textarea>
            </div>
          </div>

          <!-- Foto -->
          <hr class="border-warning my-4">
          <h4 class="text-warning mb-3">Gestione Foto</h4>

          <div class="photo-preview mb-3">
            <div th:each="foto : ${idFoto}" class="d-inline-block text-center">
              <img th:src="@{/img(id=${foto})}" alt="Foto attività">
              <input type="hidden" name="idFoto" th:value="${foto}">
              <div><a class="btn-delete">Rimuovi</a></div>
            </div>
          </div>

          <div class="mb-3">
            <label><i class="fa-regular fa-images me-2"></i>Aggiungi nuove foto</label>
            <input class="form-control form-control-sm" type="file" multiple th:field="*{foto}">
          </div>

          <div class="form-group mb-4">
  <label class="fw-bold fs-5 mb-3 text-gold">Inserisci giorni e fasce orarie:</label>

  <!-- Esempio ripetuto per ciascun giorno -->
  <!-- ✅ Lunedì -->
  <div class="day-container">
    <div class="day-header">
      <h6><i class="fa-solid fa-calendar-day me-2"></i>Lunedì</h6>
      <button type="button" class="add_form_field0 btn-add"><i class="fa fa-plus"></i> Aggiungi fascia</button>
    </div>
    <div class="day-body container0">
      <th:block th:each="visita, iStat : ${annuncioForm.visite}">
        <div th:if="${visita.giorno == T(java.time.DayOfWeek).MONDAY}" class="time-row">
          <input type="hidden" th:field="*{visite[__${iStat.index}__].giorno}" value="MONDAY"/>
          <div class="time-inputs">
            <input type="time" th:field="*{visite[__${iStat.index}__].orarioInizio}" class="form-control time-field"/>
            <span class="mx-2 text-gold fw-bold">→</span>
            <input type="time" th:field="*{visite[__${iStat.index}__].orarioFine}" class="form-control time-field"/>
          </div>
          <a href="#" class="btn-delete" title="Rimuovi fascia"><i class="fa fa-trash"></i></a>

          <!-- ⚠️ Messaggi di errore -->
          <div class="text-danger small mt-1" 
               th:if="${#fields.hasErrors('visite[__${iStat.index}__]')}" 
               th:errors="*{visite[__${iStat.index}__]}"></div>
        </div>
      </th:block>
    </div>
  </div>

  <!-- ✅ Martedì -->
  <div class="day-container">
    <div class="day-header">
      <h6><i class="fa-solid fa-calendar-day me-2"></i>Martedì</h6>

    </div>

  </div>

          <div class="text-danger small mt-1"

        </div>
      </th:block>
    </div>
  </div>

  <!-- ✅ Giovedì -->

    <div class="day-header">

               th:errors="*{visite[__${iStat.index}__]}"></div>

      </th:block>
    </div>
  </div>

  <!-- ✅ Venerdì -->
  <div class="day-container">
    <div class="day-header">
      <h6><i class="fa-solid fa-calendar-day me-2"></i>Venerdì</h6>
      <button type="button" class="add_form_field4 btn-add"><i class="fa fa-plus"></i> Aggiungi fascia</button>
    </div>
    <div class="day-body container4">
      <th:block th:each="visita, iStat : ${annuncioForm.visite}">

               th:if="${#fields.hasErrors('visite[__${iStat.index}__]')}" 
               th:errors="*{visite[__${iStat.index}__]}"></div>
        </div>
      </th:block>
    </div>
  </div>

  <!-- ✅ Sabato -->
  <div class="day-container">
    <div class="day-header">
      <h6><i class="fa-solid fa-calendar-day me-2"></i>Sabato</h6>
      <button type="button" class="add_form_field5 btn-add"><i class="fa fa-plus"></i> Aggiungi fascia</button>
    </div>

      <th:block th:each="visita, iStat : ${annuncioForm.visite}">

  <!-- ✅ Domenica -->
  <div class="day-container">
    <div class="day-header">
      <h6><i class="fa-solid fa-calendar-day me-2"></i>Domenica</h6>
      <button type="button" class="add_form_field6 btn-add"><i class="fa fa-plus"></i> Aggiungi fascia</button>
    </div>
    <div class="day-body container6">
      <th:block th:each="visita, iStat : ${annuncioForm.visite}">
        <div th:if="${visita.giorno == T(java.time.DayOfWeek).SUNDAY}" class="time-row">
          <input type="hidden" th:field="*{visite[__${iStat.index}__].giorno}" value="SUNDAY"/>
          <div class="time-inputs">
            <input type="time" th:field="*{visite[__${iStat.index}__].orarioInizio}" class="form-control time-field"/>
            <span class="mx-2 text-gold fw-bold">→</span>

               th:if="${#fields.hasErrors('visite[__${iStat.index}__]')}"

    </div>
  </div>
</div>

          <!-- Pulsante Salva -->
          <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary w-50">
              <i class="fa-solid fa-floppy-disk me-2"></i>Salva Modifiche
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <th:block th:insert="~{fragments/footbar}"></th:block>
  <th:block th:insert="~{fragments/scripts}"></th:block>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/navbar.js"></script>
  <script src="/js/modificaannuncio.js"></script>
</body>
</html>
