<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <th:block th:insert="~{fragments/head}"></th:block>
  <title>Pet365 - Modifica Profilo</title>

  <!-- ✅ Bootstrap 5.3.3 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- ✅ Font Awesome 6.6.0 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

  <!-- ✅ Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --verde: #013220;
      --verde-scuro: #021f13;
      --oro: #ffd700;
      --oro-chiaro: #fff4a3;
      --rosso: #ff6666;
      --bianco: #ffffff;
    }

    body {
      background: linear-gradient(135deg, var(--verde) 0%, var(--verde-scuro) 100%);
      color: var(--oro);
      font-family: 'Montserrat', sans-serif;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      color: var(--oro);
      font-weight: 700;
      text-shadow: 0 0 10px rgba(255,215,0,0.4);
      margin-top: 2rem;
    }

    .card {
      background-color: rgba(1, 50, 32, 0.95);
      border: 2px solid var(--oro);
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
      color: var(--oro);
    }

    .card-title {
      font-weight: 600;
      margin-top: 10px;
      color: var(--oro);
    }

    .form-control {
      background-color: #022a1c;
      border: 1px solid var(--oro);
      border-radius: 10px;
      color: var(--oro);
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: var(--oro-chiaro);
      box-shadow: 0 0 8px var(--oro);
      background-color: var(--verde);
      color: var(--oro);
    }

    .invalid-feedback {
      display: block;
      color: var(--rosso) !important;
      font-weight: bold;
      margin-top: 5px;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--oro), var(--oro-chiaro));
      color: var(--verde);
      font-weight: 600;
      border: none;
      border-radius: 10px;
      padding: 10px;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.4);
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #fff, var(--oro));
      transform: translateY(-2px);
      color: var(--verde);
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
    }

    @media (max-width: 768px) {
      .col-5 {
        width: 90% !important;
      }
    }
  </style>
</head>

<body>

  <!-- ✅ Navbar -->
  <th:block th:insert="~{fragments/navbar}"></th:block>

  <h1><i class="fa-solid fa-user-pen me-2"></i>Modifica Profilo</h1>

  <div class="container-fluid py-5">
    <div class="row d-flex justify-content-center">
      <div class="col-12 col-md-8 col-lg-5">
        <div class="card p-4">
          <div class="card-body">
            <form action="/modificaProfilo" th:object="${registrazioneForm}" method="post">

              <!-- Nome -->
              <h5 class="card-title"><i class="fa-solid fa-id-card me-2"></i>Nome</h5>
              <div class="mb-3">
                <input type="text" th:field="*{nome}" class="form-control" id="nome" placeholder="Nome" required>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
              </div>

              <!-- Cognome -->
              <h5 class="card-title"><i class="fa-solid fa-user me-2"></i>Cognome</h5>
              <div class="mb-3">
                <input type="text" th:field="*{cognome}" class="form-control" id="cognome" placeholder="Cognome" required>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('cognome')}" th:errors="*{cognome}"></div>
              </div>

              <!-- Codice Fiscale -->
              <h5 class="card-title"><i class="fa-solid fa-id-card-clip me-2"></i>Codice Fiscale</h5>
              <div class="mb-3">
                <input type="text"
                       th:field="*{codiceFiscale}"
                       class="form-control"
                       id="codfiscale"
                       placeholder="Codice Fiscale"
                       pattern="^[a-zA-Z]{6}[0-9]{2}[a-zA-Z][0-9]{2}[a-zA-Z][0-9]{3}[a-zA-Z]$"
                       required>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('codiceFiscale')}" th:errors="*{codiceFiscale}"></div>
              </div>

              <!-- Email -->
              <h5 class="card-title"><i class="fa-solid fa-envelope me-2"></i>E-mail</h5>
              <div class="mb-3">
                <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Inserisci e-mail" required>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
              </div>

              <input type="hidden" th:field="*{artigiano}">

    

              <!-- Pulsante Salva -->
              <button type="submit" class="col-md-12 btn btn-primary mt-3">
                <i class="fa-solid fa-floppy-disk me-2"></i>Salva Modifiche
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- ✅ Footer -->
  <th:block th:insert="~{fragments/footbar}"></th:block>
  <th:block th:insert="~{fragments/scripts}"></th:block>
  <script src="/js/navbar.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
