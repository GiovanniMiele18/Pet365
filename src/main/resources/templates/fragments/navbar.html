<!-- =======================================================
     üåü Pet365 Navbar Fragment - Fissa + Scroll Effect + Mobile Fix
     ======================================================= -->

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>

<!-- Navbar Fragment -->
<nav th:fragment="navbar" class="navbar navbar-expand-lg pet365-navbar fixed-top">
  <div class="container-fluid px-4">

    <!-- Brand -->
    <a href="/" class="navbar-brand d-flex align-items-center">
      <img src="https://i.imgur.com/mYm8eGJ.png" alt="Pet365 Logo" class="logo me-2">
      <span class="brand-text shimmer">Pet<span class="accent">365</span></span>
    </a>

    <!-- Hamburger -->
    <button class="navbar-toggler border-0 shadow-none" type="button"
            data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false"
            aria-label="Toggle navigation">
      <i class="fa-solid fa-bars text-gold fs-3"></i>
    </button>

    <!-- Menu -->
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav align-items-center gap-lg-3">
        <li class="nav-item"><a class="nav-link" href="/"><i class="fa-solid fa-house me-2 nav-icon"></i>Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/ricercaAnnunci"><i class="fa-solid fa-calendar-check me-2 nav-icon pulse"></i>Prenota Servizi</a></li>
        <li class="nav-item"><a class="nav-link" href="/shop"><i class="fa-solid fa-paw me-2 nav-icon"></i>Shop</a></li>
        <li class="nav-item"><a class="nav-link" href="/carrello"><i class="fa-solid fa-cart-shopping me-2 nav-icon"></i>Carrello</a></li>

        <!-- Login -->
        <li th:if="${cliente == null}" class="nav-item">
          <a href="/login" class="btn btn-gold ms-2"><i class="fa-regular fa-user me-1"></i>Login</a>
        </li>

        <!-- Profilo -->
        <li th:if="${cliente != null}" class="nav-item dropdown">
          <a class="nav-link dropdown-toggle btn btn-outline-gold ms-2" href="#" role="button"
             data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fa-solid fa-user-gear"></i>
          </a>
          <ul class="dropdown-menu dropdown-menu-end custom-dropdown">
            <li><a class="dropdown-item" href="/visualizzazioneProfiloPersonale"><i class="fa-solid fa-user me-2"></i>Profilo</a></li>
            <li><a class="dropdown-item" href="/logout"><i class="fa-solid fa-right-from-bracket me-2"></i>Logout</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>

  <!-- Linea dorata animata -->
  <div class="gold-line"></div>
</nav>

<!-- Bootstrap Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

<!-- ‚ú® Effetti interattivi -->
<script>
/* Effetto dorato allo scroll */
document.addEventListener('scroll', () => {
  const navbar = document.querySelector('.pet365-navbar');
  if (window.scrollY > 10) {
    navbar.classList.add('scrolled');
  } else {
    navbar.classList.remove('scrolled');
  }
});

/* ‚úÖ Chiusura automatica menu mobile */
document.addEventListener('click', function (event) {
  const navbarToggler = document.querySelector('.navbar-toggler');
  const navbarCollapse = document.querySelector('#navbarNav');

  // Chiudi se clicchi fuori dal menu
  if (
    navbarCollapse.classList.contains('show') &&
    !navbarToggler.contains(event.target) &&
    !navbarCollapse.contains(event.target)
  ) {
    const bsCollapse = new bootstrap.Collapse(navbarCollapse, { toggle: true });
    bsCollapse.hide();
  }
});

// Chiudi anche cliccando su un link
document.querySelectorAll('.navbar-nav a').forEach(link => {
  link.addEventListener('click', () => {
    const navbarCollapse = document.querySelector('#navbarNav');
    if (navbarCollapse.classList.contains('show')) {
      const bsCollapse = new bootstrap.Collapse(navbarCollapse, { toggle: true });
      bsCollapse.hide();
    }
  });
});

/* üîÅ Toggle anche cliccando di nuovo sull‚Äôhamburger */
document.querySelector('.navbar-toggler').addEventListener('click', function () {
  const navbarCollapse = document.querySelector('#navbarNav');
  const bsCollapse = new bootstrap.Collapse(navbarCollapse, { toggle: false });
  if (navbarCollapse.classList.contains('show')) {
    bsCollapse.hide();  // se √® aperto ‚Üí chiudi
  } else {
    bsCollapse.show();  // se √® chiuso ‚Üí apri
  }
});
</script>

<!-- =======================================================
     üé® STYLE GLOBALE NAVBAR (FISSA E STABILE)
     ======================================================= -->
<style>

  --verde-chiaro: #01613d;
  --oro: #ffd700;
  --oro-chiaro: #ffef88;

  transition: box-shadow 0.3s ease; /* ‚úÖ nessun salto */

}

/* Logo */

  height: 64px;
  border-radius: 50%;
  transition: transform 0.4s ease, filter 0.4s ease;
  filter: drop-shadow(0 0 8px rgba(255,215,0,0.25));
}
.logo:hover {
  transform: rotate(-5deg) scale(1.07);
  filter: drop-shadow(0 0 12px rgba(255,215,0,0.4));
}

/* Brand */
.brand-text {
  font-size: 2rem;
  font-weight: 700;
  color: var(--oro);
  letter-spacing: 1px;
}
.brand-text .accent { color: var(--bianco); }
.shimmer {
  background: linear-gradient(120deg, var(--oro) 0%, #fff 25%, var(--oro) 50%, var(--oro-chiaro) 75%, var(--oro) 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-size: 250% auto;
  animation: shimmerMove 6s linear infinite;
}
@keyframes shimmerMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* Links */
.navbar-nav .nav-link {
  color: var(--oro) !important;
  font-weight: 500;
  position: relative;
  padding: 0.4rem 0.7rem;
  transition: all 0.3s ease;
}
.navbar-nav .nav-link:hover {
  color: var(--oro-chiaro) !important;
  text-shadow: 0 0 10px rgba(255,215,0,0.6);
}
.navbar-nav .nav-link::after {
  content: "";
  position: absolute;
  bottom: -3px;
  left: 0;
  width: 0%;
  height: 2px;
  background: var(--oro);
  transition: width 0.3s ease;
  border-radius: 2px;
}
.navbar-nav .nav-link:hover::after { width: 100%; }

/* Icone */
.nav-icon {
  color: var(--oro);
  transition: all 0.3s ease;
  font-size: 1.1rem;
}
.navbar-nav .nav-link:hover .nav-icon {
  color: var(--oro-chiaro);
  transform: translateY(-2px) scale(1.1);
  text-shadow: 0 0 6px rgba(255,215,0,0.8);
}
.pulse {
  animation: pulseGlow 3s ease-in-out infinite;
}
@keyframes pulseGlow {
  0%, 100% {
    text-shadow: 0 0 6px rgba(255,215,0,0.3), 0 0 8px rgba(255,215,0,0.5);
    transform: scale(1);
  }
  50% {
    text-shadow: 0 0 10px rgba(255,215,0,0.8), 0 0 25px rgba(255,215,0,0.7);
    transform: scale(1.15);
  }
}

/* Buttons */
.btn-gold {
  background: linear-gradient(135deg, var(--oro), var(--oro-chiaro));
  color: var(--verde);
  font-weight: 600;
  border: none;
  border-radius: 50px;
  padding: 8px 22px;
  transition: all 0.3s ease;
  box-shadow: 0 0 8px rgba(255,215,0,0.3);
}
.btn-gold:hover {
  background: linear-gradient(135deg, #fff, var(--oro));
  color: var(--verde);
  box-shadow: 0 0 20px rgba(255,215,0,0.6);
}

.btn-outline-gold {
  border: 1px solid var(--oro);
  color: var(--oro);
  border-radius: 50px;
  padding: 8px 20px;
  transition: all 0.3s ease;
}
.btn-outline-gold:hover {
  background-color: var(--oro);
  color: var(--verde);
  box-shadow: 0 0 15px rgba(255,215,0,0.5);
}

/* Dropdown */
.custom-dropdown {
  background-color: var(--verde);
  border: 1px solid rgba(255,215,0,0.3);
  border-radius: 12px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.4);
}
.custom-dropdown .dropdown-item {
  color: var(--oro) !important;
  background: transparent !important;
  transition: all 0.3s ease;
}
.custom-dropdown .dropdown-item:hover {
  background-color: var(--oro) !important;
  color: var(--verde) !important;
  font-weight: 600;
}

/* Linea dorata animata */
.gold-line {
  position: absolute;
  bottom: 0;
  left: 0;
  height: 3px;
  width: 100%;
  background: linear-gradient(90deg, transparent, var(--oro-chiaro), var(--oro), transparent);
  background-size: 200% auto;
  animation: goldFlow 4s linear infinite;
  box-shadow: 0 0 10px rgba(255,215,0,0.6);
}
@keyframes goldFlow {
  0% { background-position: 200% center; }
  100% { background-position: -200% center; }
}

/* Responsive */
@media (max-width: 991px) {
  .pet365-navbar {
    height: 80px; /* pi√π bassa su mobile */

    border-radius: 0 0 15px 15px;
  }
  .logo { width: 52px; height: 52px; }
  .brand-text { font-size: 1.6rem; }
  .navbar-nav .nav-link { font-size: 1rem; }
}

/* Evita sovrapposizione con contenuto */
body {
  padding-top: 90px; /* stessa altezza navbar */
}
</style>
