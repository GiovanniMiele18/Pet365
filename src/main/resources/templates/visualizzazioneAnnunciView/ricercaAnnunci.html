<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">
<head>
    <th:block th:insert="~{fragments/head}"></th:block>
    <title>Cerca Annunci - Pet365</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f9f9f9;
            font-family: 'Poppins', sans-serif;
        }

        h1 {
            color: #013b27;
        }

        .search-bar {
            border-radius: 50px;
            padding: 0.75rem 1.2rem;
            font-size: 1.1rem;
            border: 2px solid #28a745;
            transition: all 0.3s ease;
            color: #222;
        }
        .search-bar:focus {
            border-color: #d4af37;
            box-shadow: 0 0 8px #d4af37;
            outline: none;
        }

        .service-select {
            border-radius: 50px;
            padding: 0.6rem 1rem;
            font-size: 1.05rem;
            border: 2px solid #28a745;
            transition: all 0.3s ease;
            color: #222;
        }
        .service-select:focus {
            border-color: #d4af37;
            box-shadow: 0 0 8px #d4af37;
            outline: none;
        }

        .card-annuncio {
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid #ccc;
            transition: transform 0.3s, box-shadow 0.3s;
            background-color: #fff;
            color: #333;
        }
        .card-annuncio:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        .card-annuncio .btn-outline-success {
            border-color: #d4af37;
            color: #013b27;
        }

        .card-annuncio .btn-outline-success:hover {
            background-color: #d4af37;
            border-color: #d4af37;
            color: #013b27;
        }

        /* PAGINAZIONE */
        #paginationContainer button {
            border-radius: 30px;
            padding: 0.6rem 1.4rem;
            font-weight: 600;
        }

        #paginationContainer strong {
            color: #013b27;
        }
    </style>
</head>

<body>
<th:block th:insert="~{fragments/navbar}"></th:block>

<section class="py-4 text-center">
    <h1 class="fw-bold">Ricerca Annunci</h1>
    <p class="text-muted">Trova i migliori professionisti per i tuoi animali üêæ</p>
</section>

<!-- üîç Filtri -->
<div class="container mb-4">
    <div class="row g-3 justify-content-center">
        <div class="col-md-4">
            <input type="text" id="nomeAttivita"
                   th:value="${nomeAttivita}"
                   placeholder="üîç Cerca attivit√†..."
                   class="form-control search-bar">
        </div>
        <div class="col-md-3">
            <select id="serviziOfferti" class="form-select service-select">
                <option value="">-- Tutti i servizi --</option>
                <option th:each="serv : ${listaServizi}"
                        th:value="${serv}"
                        th:text="${serv}"
                        th:selected="${serviziOfferti != null and serv.equals(serviziOfferti)}">
                </option>
            </select>
        </div>
    </div>
</div>

<!-- üîÑ Risultati AJAX -->
<div id="risultati" th:fragment="risultati">
    <!-- Lista annunci -->
    <div id="annunciContainer" class="d-flex flex-wrap justify-content-center">
        <div th:each="annuncio : ${annunci}" class="card card-annuncio m-3" style="width: 15rem;">
            <img th:if="${annuncio.foto != null and !#lists.isEmpty(annuncio.foto)}"
                 th:src="@{/img(id=${annuncio.foto[0].id})}"
                 class="card-img-top"
                 style="height: 200px; object-fit: cover;"
                 th:alt="'Foto di ' + ${annuncio.nomeAttivita}">
            <img th:if="${annuncio.foto == null or #lists.isEmpty(annuncio.foto)}"
                 src="/images/default-pet.png"
                 class="card-img-top"
                 style="height: 200px; object-fit: cover;"
                 alt="Foto predefinita">

            <div class="card-body text-center">
                <h5 th:text="${annuncio.nomeAttivita != null ? annuncio.nomeAttivita : 'Attivit√† sconosciuta'}" class="card-title"></h5>
                <p th:text="${annuncio.serviziOfferti != null ? annuncio.serviziOfferti : 'Servizi non specificati'}"></p>
                <a th:href="@{/visualizzazioneDettagliAnnuncio(id=${annuncio.id})}"
                   class="btn btn-outline-success">Vai alla scheda</a>
            </div>
        </div>
    </div>

    <!-- PAGINAZIONE -->
    <div id="paginationContainer" class="d-flex justify-content-center align-items-center gap-3 mt-4">
        <button class="btn btn-success"
                th:disabled="${pagina <= 0}"
                th:attr="data-pagina=${pagina - 1}">
            ‚¨ÖÔ∏è Precedente
        </button>

        <strong th:text="'Pagina ' + (${pagina}+1) + ' di ' + ${pagineTotali}"></strong>

        <button class="btn btn-success"
                th:disabled="${pagina >= pagineTotali-1}"
                th:attr="data-pagina=${pagina + 1}">
            Successivo ‚û°Ô∏è
        </button>
    </div>
</div>

<th:block th:insert="~{fragments/footbar}"></th:block>
<th:block th:insert="~{fragments/scripts}"></th:block>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // üîÑ Funzione AJAX principale
    function loadAnnunci(pagina = 0) {
        const nomeAttivita = document.getElementById("nomeAttivita").value;
        const serviziOfferti = document.getElementById("serviziOfferti").value;

        fetch(`/ricercaAnnunci?nomeAttivita=${encodeURIComponent(nomeAttivita)}&serviziOfferti=${encodeURIComponent(serviziOfferti)}&pagina=${pagina}`, {
            headers: { "X-Requested-With": "XMLHttpRequest" }
        })
            .then(resp => resp.text())
            .then(html => {
                const parser = new DOMParser();
                const parsed = parser.parseFromString(html, "text/html");
                const newContent = parsed.getElementById("risultati").innerHTML;
                document.getElementById("risultati").innerHTML = newContent;

                // üîÅ Ricollega gli eventi ai nuovi bottoni
                bindPaginationEvents();
            })
            .catch(err => console.error("Errore caricamento annunci:", err));
    }

    // üîÅ Associa click alla paginazione (dopo ogni refresh AJAX)
    function bindPaginationEvents() {
        document.querySelectorAll("#paginationContainer button[data-pagina]").forEach(btn => {
            btn.addEventListener("click", () => {
                const pagina = btn.getAttribute("data-pagina");
                loadAnnunci(pagina);
            });
        });
    }

    // üîç Trigger ricerca live con debounce
    let timeout;
    document.getElementById("nomeAttivita").addEventListener("input", () => {
        clearTimeout(timeout);
        timeout = setTimeout(() => loadAnnunci(), 500);
    });
    document.getElementById("serviziOfferti").addEventListener("change", () => loadAnnunci());

    // ‚öôÔ∏è Prima chiamata
    window.onload = () => {
        loadAnnunci();
        bindPaginationEvents();
    };
</script>
</body>
</html>
