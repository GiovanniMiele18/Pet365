<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <th:block th:insert="~{fragments/head}"></th:block>

  <title>Pet365 - Login</title>

  <!-- ✅ Bootstrap 5.3.3 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- ✅ Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />

  <!-- ✅ Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --verde: #013220;
      --verde-scuro: #012214;
      --oro: #FFD700;
      --oro-chiaro: #fff4a3;
      --rosso: #ff6666;
      --bianco: #ffffff;
    }

    body {
      background: radial-gradient(circle at center, var(--verde) 0%, var(--verde-scuro) 90%);
      color: var(--oro);
      font-family: 'Montserrat', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem 0;
      opacity: 0;
      animation: fadeIn 1.2s ease-out forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(25px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* --- Shake animazione errore --- */
    @keyframes shake {
      0%, 100% {
        transform: translateX(0);
      }

      20%, 60% {
        transform: translateX(-8px);
      }

      40%, 80% {
        transform: translateX(8px);
      }
    }

    .shake {
      animation: shake 0.5s ease-in-out;
    }

    /* --- Titolo --- */
    .login-title {
      font-size: 2.6rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-align: center;
      background: linear-gradient(90deg, var(--oro), var(--oro-chiaro), #ffffff, var(--oro));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-size: 300% auto;
      animation: shimmer 4s linear infinite, fadeTitle 1.4s ease-out forwards;
      margin-bottom: 2rem;
      text-shadow: 0 0 12px rgba(255, 215, 0, 0.3);
    }

    @keyframes shimmer {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    @keyframes fadeTitle {
      0% {
        opacity: 0;
        transform: translateY(-15px);
      }

      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* --- Card --- */
    .card {
      background-color: rgba(1, 50, 32, 0.95);
      border: 1px solid rgba(255, 215, 0, 0.5);
      border-radius: 18px;
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      width: 100%;
      max-width: 420px;
      margin: 0 auto;
    }

    .card:hover {
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.4);
    }

    .card-title {
      color: var(--oro);
      font-weight: 600;
      margin-top: 10px;
    }

    /* --- Alert globale --- */
    .alert-box {
      background-color: #fff3f3;
      border: 2px solid #ff4d4d;
      border-left: 6px solid #cc0000;
      border-radius: 10px;
      padding: 14px 20px;
      color: #660000;
      font-weight: 600;
      text-align: left;
      margin-bottom: 15px;
      animation: fadeAlert 0.5s ease-out;
    }

    .alert-box i {
      color: #cc0000;
      font-size: 1.2rem;
    }

    @keyframes fadeAlert {
      from {
        opacity: 0;
        transform: translateY(-8px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* --- Button --- */
    .btn-primary {
      background: linear-gradient(135deg, var(--oro), var(--oro-chiaro));
      color: var(--verde);
      font-weight: 700;
      border: none;
      border-radius: 12px;
      transition: all 0.3s ease;
      box-shadow: 0 0 12px rgba(255, 215, 0, 0.4);
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, var(--bianco), var(--oro));
      transform: translateY(-2px);
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.7);
    }

    /* --- Card registrazione --- */
    .register-card {
      background-color: rgba(1, 50, 32, 0.95);
      border: 1px solid rgba(255, 215, 0, 0.5);
      border-top: none;
      border-radius: 0 0 18px 18px;
      box-shadow: 0 12px 25px rgba(255, 215, 0, 0.15);
      width: 100%;
      max-width: 420px;
      margin: 0 auto;
      padding: 12px 0;
      position: relative;
      top: -10px;
    }

    .register-card small {
      color: var(--oro-chiaro);
      font-weight: 500;
      text-shadow: 0 0 6px rgba(255, 215, 0, 0.4);
    }
  </style>
</head>

<body>

  <main>
    <div class="container text-center">

      <h1 class="login-title">Login</h1>

      <div class="card p-4" id="loginCard">

        <!-- Messaggio errore dinamico -->
        <div id="errorBox" class="alert-box d-none">
          <i class="fa-solid fa-circle-exclamation me-2"></i>
          <strong>Si è verificato un problema!</strong><br>
          <span id="errorMessage"></span>
        </div>

        <form id="loginForm">

          <!-- Email -->
          <h5 class="card-title text-start"><i class="fa fa-user me-2"></i>E-mail</h5>
          <div class="form-group mb-3">
            <input id="emailField" type="email" class="form-control" placeholder="Inserisci email" required>
          </div>

          <!-- Password -->
          <h5 class="card-title text-start"><i class="fa fa-key me-2"></i>Password</h5>
          <div class="form-group mb-4">
            <div class="input-group">
              <input id="passwordField" type="password" class="form-control" placeholder="Inserisci password" required>
              <span class="input-group-text" id="togglePassword">
                <i class="fa-solid fa-eye"></i>
              </span>
            </div>
          </div>

          <button type="submit" class="btn btn-primary w-100 mb-2">
            <i class="fa-solid fa-right-to-bracket me-2"></i>Login
          </button>

        </form>
      </div>

      <div class="register-card">
        <div class="card-body p-2">
          <small>Nuovo utente? Registrati <a href="/registrazione">qui</a></small>
        </div>
      </div>

    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script interattivo -->
  <script>
    // Mostra/Nascondi password
    const togglePassword = document.getElementById('togglePassword');
    const passwordField = document.getElementById('passwordField');
    const icon = togglePassword.querySelector('i');

    togglePassword.addEventListener('click', () => {
      const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordField.setAttribute('type', type);
      icon.classList.toggle('fa-eye');
      icon.classList.toggle('fa-eye-slash');
    });

    // Simulazione login AJAX (senza refresh)
    const form = document.getElementById('loginForm');
    const errorBox = document.getElementById('errorBox');
    const errorMessage = document.getElementById('errorMessage');
    const card = document.getElementById('loginCard');

    form.addEventListener('submit', (e) => {
      e.preventDefault(); // Evita il reload

      const email = document.getElementById('emailField').value.trim();
      const password = document.getElementById('passwordField').value.trim();

      // Simulazione lato client (qui potresti collegare il fetch al tuo backend REST)
      if (email === "" || password === "") {
        showError("Compila tutti i campi");
        return;
      }

      if (email !== "utente@pet365.it") {
        showError("Non riusciamo a trovare un account con quell’indirizzo e-mail");
        return;
      }

      if (password !== "12345") {
        showError("La password che hai inserito non è corretta");
        return;
      }

      // Login riuscito
      errorBox.classList.add("d-none");
      alert("✅ Login effettuato con successo!");
    });

    // Mostra errore globale con effetto shake
    function showError(message) {
      errorMessage.textContent = message;
      errorBox.classList.remove("d-none");
      card.classList.add("shake");
      setTimeout(() => card.classList.remove("shake"), 500);
    }
  </script>
</body>
</html>
