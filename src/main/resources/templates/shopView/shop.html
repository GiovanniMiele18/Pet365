<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">
<head>
    <th:block th:insert="~{fragments/head}"></th:block>
    <title>Pet365 - Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f6f7f9;
            font-family: 'Montserrat', sans-serif;
        }

        /* --- CARD PRODOTTO --- */
        .product-card {
            border: none;
            border-radius: 15px;
            background: #fff;
            transition: .3s;
            overflow: hidden;
        }
        .product-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        /* --- BOTTONI --- */
        .btn-add {
            background: #00a859;
            color: white;
            font-weight: 600;
            border-radius: 25px;
        }
        .btn-add:hover { background: #00924e; }

        .btn-out {
            background: #f8d7da !important;   /* sfondo rosato */
            color: #a94442 !important;        /* testo rosso scuro */
            font-weight: 700;
            border: none;
            border-radius: 25px;
            text-transform: uppercase;
            cursor: not-allowed;
        }
        .btn-out:hover {
            background: #f5c6cb !important;
        }

        /* --- MINI-CART --- */
        #mini-cart {
            position: fixed;
            top: 0;
            right: -400px;
            width: 360px;
            height: 100vh;
            background: #fff;
            box-shadow: -3px 0 10px rgba(0,0,0,.2);
            transition: right .4s ease;
            z-index: 3000;
            overflow-y: auto;
        }
        #mini-cart.open { right: 0; }

        #mini-cart-header {
            background: #00a859;
            color: white;
            padding: 1rem;
            font-weight: 700;
        }

        #close-cart {
            background: transparent;
            border: none;
            color: #fff;
            font-size: 1.3rem;
            line-height: 1;
        }
        #close-cart:hover { opacity: 0.8; }

        .mini-cart-item {
            border-bottom: 1px solid #eee;
            padding: .75rem 1rem;
            display: flex;
            justify-content: space-between;
        }

        /* --- TOAST --- */
        .toast-custom {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 4000;
            display: flex;
            gap: .5rem;
            align-items: center;
            border-radius: 12px;
            padding: .9rem 1.2rem;
            color: white;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            animation: slideIn .4s ease, fadeOut .5s ease 3.5s forwards;
        }
        .toast-success {
            background: linear-gradient(135deg,#00a859,#0cb065);
        }
        .toast-error {
            background: linear-gradient(135deg,#dc3545,#b52d39);
        }

        @keyframes slideIn {
            from { transform: translateX(150%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        @keyframes fadeOut {
            to { opacity: 0; transform: translateX(150%); }
        }
    </style>
</head>

<body>
<th:block th:insert="~{fragments/navbar}"></th:block>

<!-- MINI-CARRELLO -->
<div id="mini-cart">
    <div id="mini-cart-header" class="d-flex justify-content-between align-items-center">
        <span>Il tuo carrello üõí</span>
        <button id="close-cart" title="Chiudi carrello">
            <i class="fa fa-times"></i>
        </button>
    </div>
    <div id="mini-cart-body" class="p-3 text-center text-muted">Nessun prodotto nel carrello</div>
    <div class="p-3 border-top">
        <button class="btn btn-success w-100" onclick="window.location.href='/carrello'">Vai al checkout</button>
    </div>
</div>

<!-- --- MAIN --- -->
<main class="container py-5">
    <h2 class="text-center text-success fw-bold mb-4">üêæ Prodotti Pet365 üêæ</h2>
    <div class="row g-4 justify-content-center">
        <div class="col-md-4 col-sm-6" th:each="p : ${prodotti}">
            <div class="product-card p-3 text-center">
                <img th:src="${!#lists.isEmpty(p.foto)} ? @{/imgProdotto(id=${p.foto[0].id})} : 'https://img.icons8.com/color/200/dog-bone.png'"
                     class="img-fluid mb-3" alt="prodotto">
                <h5 th:text="${p.nome}"></h5>
                <p class="text-muted small" th:text="${p.categoria}"></p>
                <p class="fw-bold text-success" th:text="${#numbers.formatDecimal(p.prezzo,1,2)} + ' ‚Ç¨'"></p>

                <div th:if="${p.quantitaDisponibile > 0}">
                    <div class="d-flex justify-content-center align-items-center mb-2">
                        <input type="number" class="form-control text-center qty-input" min="1"
                               th:attr="max=${p.quantitaDisponibile}" value="1" style="width:80px;">
                    </div>
                    <button class="btn btn-add w-100 add-btn" th:data-id="${p.id}">
                        <i class="fa fa-cart-plus me-2"></i>Aggiungi
                    </button>
                </div>
                <div th:unless="${p.quantitaDisponibile > 0}">
                    <button class="btn btn-out w-100" disabled>ESAURITO</button>
                </div>
            </div>
        </div>
    </div>
</main>

<th:block th:insert="~{fragments/footbar}"></th:block>
<th:block th:insert="~{fragments/scripts}"></th:block>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // --- Toast ---
    function showToast(msg, type='success') {
        const t = document.createElement('div');
        t.className = `toast-custom ${type==='error'?'toast-error':'toast-success'}`;
        t.innerHTML = `<i class="fa ${type==='error'?'fa-triangle-exclamation':'fa-circle-check'}"></i><span>${msg}</span>`;
        document.body.appendChild(t);
        setTimeout(() => t.remove(), 4000);
    }

    // --- Mini-cart ---
    const miniCart = document.getElementById('mini-cart');
    document.getElementById('close-cart').addEventListener('click', () => miniCart.classList.remove('open'));
    function openCart() { miniCart.classList.add('open'); }

    // --- Refresh cart ---
    async function refreshCart() {
        const res = await fetch('/carrello');
        const html = await res.text();
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');
        const rows = doc.querySelectorAll('tbody tr');
        const cartBody = document.getElementById('mini-cart-body');
        if (rows.length === 0) {
            cartBody.innerHTML = 'Nessun prodotto nel carrello';
            return;
        }
        cartBody.innerHTML = '';
        rows.forEach(r => {
            const name = r.querySelector('td:nth-child(1)').innerText;
            const qty = r.querySelector('td:nth-child(2) input')?.value || '-';
            const subtotal = r.querySelector('td:nth-child(4)').innerText;
            const div = document.createElement('div');
            div.className = 'mini-cart-item';
            div.innerHTML = `<span>${name} <small class="text-muted">x${qty}</small></span><span class="fw-bold">${subtotal}</span>`;
            cartBody.appendChild(div);
        });
    }

    // --- Add to cart ---
    document.querySelectorAll('.add-btn').forEach(btn => {
        btn.addEventListener('click', async () => {
            const id = btn.dataset.id;
            const qty = parseInt(btn.closest('.product-card').querySelector('input').value);
            try {
                const res = await fetch(`/carrello/aggiungi/${id}?quantita=${qty}`, { method: 'POST' });
                const data = await res.json();
                if (data.ok) {
                    showToast(data.msg);
                    await refreshCart();
                    openCart();
                } else {
                    showToast(data.msg, 'error');
                }
            } catch {
                showToast('Errore di connessione ‚ùå', 'error');
            }
        });
    });
</script>
</body>
</html>
