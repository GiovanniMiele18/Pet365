<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">
<head>
    <th:block th:include="fragments/head"></th:block>
    <title>Pet365 - Modifica Prodotto</title>
    <link rel="stylesheet" href="https://unpkg.com/@adminkit/core@latest/dist/css/app.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
<div class="wrapper">
    <!-- Navbar laterale -->
    <th:block th:insert="~{fragments/navbarAdmin}"></th:block>

    <div class="main">
        <!-- Navbar superiore -->
        <nav class="navbar navbar-expand navbar-light navbar-bg">
            <a class="sidebar-toggle js-sidebar-toggle">
                <i class="hamburger align-self-center"></i>
            </a>
            <div class="navbar-collapse collapse">
                <ul class="navbar-nav navbar-align">
                    <a><strong>BENVENUTO</strong>
                        <span th:text="${amministratore.nome} + ' ' + ${amministratore.cognome}"></span>
                    </a>
                </ul>
            </div>
        </nav>

        <!-- Titolo pagina -->
        <div class="container-fluid mt-4">
            <div class="row d-flex justify-content-center">
                <div class="col-12 col-md-8 col-lg-6">
                    <div class="card shadow-lg border-0 rounded-3">
                        <div class="card-body">
                            <h2 class="text-center mb-4">Modifica prodotto</h2>

                            <!-- Form modifica prodotto -->
                            <form th:action="@{/admin/prodotti/aggiorna}"
                                  th:object="${form}"
                                  method="post"
                                  enctype="multipart/form-data">

                                <input type="hidden" th:field="*{id}"/>

                                <!-- Nome -->
                                <div class="mb-3">
                                    <label class="form-label fw-bold">Nome prodotto</label>
                                    <input type="text" th:field="*{nome}" class="form-control" placeholder="Nome del prodotto" required>
                                    <div class="invalid-feedback d-inline" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
                                </div>

                                <!-- Categoria -->
                                <div class="mb-3">
                                    <label class="form-label fw-bold">Categoria</label>
                                    <input type="text" th:field="*{categoria}" class="form-control" placeholder="Categoria (es. Accessori, Cibo...)" required>
                                    <div class="invalid-feedback d-inline" th:if="${#fields.hasErrors('categoria')}" th:errors="*{categoria}"></div>
                                </div>

                                <!-- Descrizione -->
                                <div class="mb-3">
                                    <label class="form-label fw-bold">Descrizione</label>
                                    <textarea th:field="*{descrizione}" class="form-control" rows="4" placeholder="Descrivi il prodotto" required></textarea>
                                    <div class="invalid-feedback d-inline" th:if="${#fields.hasErrors('descrizione')}" th:errors="*{descrizione}"></div>
                                </div>

                                <!-- Prezzo e Quantità -->
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label fw-bold">Prezzo (€)</label>
                                        <input type="number" step="0.01" th:field="*{prezzo}" class="form-control" required>
                                        <div class="invalid-feedback d-inline" th:if="${#fields.hasErrors('prezzo')}" th:errors="*{prezzo}"></div>
                                    </div>

                                    <div class="col-md-6 mb-3">
                                        <label class="form-label fw-bold">Quantità disponibile</label>
                                        <input type="number" min="0" th:field="*{quantitaDisponibile}" class="form-control" required>
                                        <div class="invalid-feedback d-inline" th:if="${#fields.hasErrors('quantitaDisponibile')}" th:errors="*{quantitaDisponibile}"></div>
                                    </div>
                                </div>

                                <!-- Aggiungi nuove foto -->
                                <div class="mb-3">
                                    <label class="form-label fw-bold">Aggiungi nuove foto</label>
                                    <input type="file" th:field="*{foto}" class="form-control" accept="image/*" multiple>
                                    <div class="form-text">Puoi selezionare una o più nuove immagini da aggiungere.</div>
                                    <div th:if="${erroreFile}" class="text-danger mt-2">
                                        Errore durante il caricamento delle immagini. Riprova.
                                    </div>
                                </div>

                                <!-- Pulsante Aggiorna -->
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-success btn-lg">
                                        <i class="align-middle me-2" data-feather="check-circle"></i> Aggiorna Prodotto
                                    </button>
                                </div>

                            </form>
                            <!-- Fine form -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <br><br>
    </div>
</div>

<!-- JS -->
<script src="https://unpkg.com/@adminkit/core@latest/dist/js/app.js"></script>
<script src="https://unpkg.com/feather-icons"></script>
<script>feather.replace();</script>

</body>
</html>
