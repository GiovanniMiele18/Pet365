<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">

<head>

    <title>Cerca Annunci - Pet365</title>
    <th:block th:insert="~{fragments/head}"></th:block>
    

    <style>
        :root {
            --verde: #012e1f;
            --verde-chiaro: #01613d;
            --oro: #FFD700;
            --oro-chiaro: #ffef88;
            --bianco: #fff;
            --sfondo: #f9f9f9;
        }

        body {
            background-color: var(--sfondo);
            font-family: 'Montserrat', sans-serif;
        }

        /* Titolo */
        .search-header {
            text-align: center;
            padding: 3rem 1rem 1rem 1rem;
            background: linear-gradient(135deg, rgba(1,46,31,0.95), rgba(1,91,56,0.85));
            color: var(--oro);
            border-bottom: 3px solid var(--oro);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .search-header h1 {
            font-weight: 700;
            font-size: 2.5rem;
            text-shadow: 0 0 10px rgba(255,215,0,0.6);
        }

        .search-header p {
            color: #fff;
            font-size: 1.1rem;
        }

        /* Barra di ricerca */
        .search-box {
            background: var(--bianco);
            border-radius: 50px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            padding: 1rem 1.5rem;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin: 2rem auto;
            max-width: 900px;
        }

        .search-bar, .service-select {
            border-radius: 50px;
            border: 2px solid var(--verde-chiaro);
            padding: 0.75rem 1.2rem;
            font-size: 1.05rem;
            transition: all 0.3s ease;
        }

        .search-bar:focus, .service-select:focus {
            border-color: var(--oro);
            box-shadow: 0 0 12px rgba(255,215,0,0.6);
            outline: none;
        }

        .btn-gold {
            background: linear-gradient(135deg, var(--oro), var(--oro-chiaro));
            color: var(--verde);
            font-weight: 700;
            border: none;
            border-radius: 50px;
            padding: 0.75rem 2rem;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(255,215,0,0.3);
        }

        .btn-gold:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(255,215,0,0.6);
        }

        /* Sezione risultati */
        #risultati {
            padding: 3rem 1rem;
        }

        .card-annuncio {
            border: none;
            border-radius: 20px;
            overflow: hidden;
            background: #fff;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .card-annuncio:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 12px 28px rgba(255,215,0,0.35);
        }

        .card-annuncio img {
            height: 220px;
            width: 100%;
            object-fit: cover;
        }

        .card-body h5 {
            color: var(--verde);
            font-weight: 700;
        }

        .card-body p {
            color: #555;
            font-size: 0.95rem;
        }

        .btn-outline-gold {
            border: 2px solid var(--oro);
            color: var(--verde);
            border-radius: 50px;
            padding: 8px 18px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-outline-gold:hover {
            background: var(--oro);
            color: var(--verde);
            box-shadow: 0 0 15px rgba(255,215,0,0.5);
        }

        /* Paginazione */
        #paginationContainer {
            margin-top: 3rem;
        }

        .pagination-btn {
            border: 1px solid var(--oro);
            background-color: transparent;
            color: var(--verde);
            border-radius: 50px;
            padding: 0.6rem 1.2rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .pagination-btn:hover {
            background-color: var(--oro);
            color: var(--verde);
        }

        /* Griglia responsive */
        #annunciContainer {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            justify-items: center;
        }

        @media (max-width: 576px) {
            .search-box {
                flex-direction: column;
                border-radius: 30px;
            }
            .search-bar, .service-select {
                width: 100%;
            }
            #annunciContainer {
                grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
                gap: 1.5rem;
            }
        }

        /* Shimmer Title */
        .shimmer {
            background: linear-gradient(120deg, var(--oro) 0%, #fff 25%, var(--oro) 50%, var(--oro-chiaro) 75%, var(--oro) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 250% auto;
            animation: shimmerMove 6s linear infinite;
        }

        @keyframes shimmerMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <th:block th:insert="~{fragments/navbar}"></th:block>

    <!-- Titolo -->
    <header class="search-header">
        <h1 class="shimmer">Cerca Annunci Professionali</h1>
        <p>Trova i migliori servizi per il tuo animale domestico in tutta Italia</p>
    </header>

    <!-- Barra ricerca -->
    <div class="search-box">
        <input type="text" id="nomeAttivita" th:value="${nomeAttivita}" placeholder="🔍 Cerca attività o nome..."
               class="form-control search-bar">
        <select id="serviziOfferti" class="form-select service-select">
            <option value="">-- Tutti i servizi --</option>
            <option th:each="serv : ${listaServizi}" th:value="${serv}" th:text="${serv}"
                    th:selected="${serv.toString() == serviziOfferti}"></option>
        </select>
        <button class="btn btn-gold" onclick="loadAnnunci()">
            <i class="fa-solid fa-search me-1"></i> Cerca
        </button>
    </div>

    <!-- Risultati -->
    <section id="risultati" th:fragment="risultati">
        <div id="annunciContainer" class="container">
            <div th:each="annuncio : ${annunci}" class="card card-annuncio">
                <img th:if="${!#lists.isEmpty(annuncio.foto)}"
                     th:src="@{/img(id=${annuncio.foto[0].id})}"
                     alt="foto annuncio">
                <img th:if="${#lists.isEmpty(annuncio.foto)}"
                     src="/images/default-pet.png" alt="foto annuncio">

                <div class="card-body text-center">
                    <h5 th:text="${annuncio.nomeAttivita}"></h5>
                    <p th:text="${annuncio.serviziOfferti}"></p>
                    <a th:href="@{/visualizzazioneDettagliAnnuncio(id=${annuncio.id})}" class="btn btn-outline-gold">
                        Vai alla scheda
                    </a>
                </div>
            </div>
        </div>

        <!-- Paginazione -->
        <div id="paginationContainer" class="d-flex justify-content-center align-items-center gap-3 mt-4">
            <button class="pagination-btn" th:disabled="${pagina <= 0}"
                    th:onclick="'loadAnnunci(' + (${pagina}-1) + ');'">
                <i class="fa-solid fa-arrow-left"></i> Precedente
            </button>

            <strong th:text="'Pagina ' + (${pagina}+1) + ' di ' + ${pagineTotali}"
                    class="text-verde"></strong>

            <button class="pagination-btn" th:disabled="${pagina >= pagineTotali-1}"
                    th:onclick="'loadAnnunci(' + (${pagina}+1) + ');'">
                Successivo <i class="fa-solid fa-arrow-right"></i>
            </button>
        </div>
    </section>

    <!-- Footer -->
    <th:block th:insert="~{fragments/footbar}"></th:block>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 🔄 AJAX caricamento annunci
        function loadAnnunci(pagina = 0) {
            const nomeAttivita = document.getElementById("nomeAttivita").value;
            const serviziOfferti = document.getElementById("serviziOfferti").value;

            fetch(`/ricercaAnnunci?nomeAttivita=${nomeAttivita}&serviziOfferti=${serviziOfferti}&pagina=${pagina}`, {
                headers: { "X-Requested-With": "XMLHttpRequest" }
            })
                .then(resp => resp.text())
                .then(html => {
                    const parsed = new DOMParser().parseFromString(html, "text/html");
                    document.getElementById("risultati").innerHTML =
                        parsed.getElementById("risultati").innerHTML;
                });
        }

        // 🔍 Ricerca live
        document.getElementById("nomeAttivita").addEventListener("input", () => loadAnnunci());
        document.getElementById("serviziOfferti").addEventListener("change", () => loadAnnunci());
        window.onload = () => loadAnnunci();
    </script>
</body>
</html>
