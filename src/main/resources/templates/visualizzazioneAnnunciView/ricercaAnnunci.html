<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Cerca Servizio - Pet365</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.4.1/css/mdb.min.css'>
    <link rel="shortcut icon"
          href="https://favicon-generator.org/favicon-generator/htdocs/favicons/2022-12-30/d3f3b5e9f0d2ed5a7e3c4d3025ab6734.ico.png"/>

    <th:block th:insert="~{fragments/head}"></th:block>

    <style>
        :root {
            --verde: #012e1f;
            --verde-chiaro: #01613d;
            --oro: #FFD700;
            --oro-chiaro: #ffef88;
            --bianco: #ffffff;
            --sfondo: #f9f9f9;
        }

        body {
            background-color: var(--sfondo);
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
        }

        /* HEADER */
        .search-header {
            text-align: center;
            padding: 3rem 1rem 1rem 1rem;
            background: linear-gradient(135deg, rgba(1,46,31,0.95), rgba(1,91,56,0.85));
            color: var(--oro);
            border-bottom: 3px solid var(--oro);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .search-header h1 {
            font-weight: 700;
            font-size: 2.5rem;
            text-shadow: 0 0 10px rgba(255,215,0,0.6);
        }

        .search-header p {
            color: #fff;
            font-size: 1.1rem;
        }

        /* BARRA DI RICERCA */
        .search-box {
            background: var(--bianco);
            border-radius: 50px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            padding: 1rem 1.5rem;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin: 2rem auto;
            max-width: 900px;
        }

        .search-bar, .service-select {
            border-radius: 50px;
            border: 2px solid var(--verde-chiaro);
            padding: 0.75rem 1.2rem;
            font-size: 1.05rem;
            width: 250px;
            transition: all 0.3s ease;
        }

        .search-bar:focus, .service-select:focus {
            border-color: var(--oro);
            box-shadow: 0 0 10px rgba(255,215,0,0.6);
            outline: none;
        }

        .btn-gold {
            background: linear-gradient(135deg, var(--oro), var(--oro-chiaro));
            color: var(--verde);
            font-weight: 700;
            border: none;
            border-radius: 50px;
            padding: 0.75rem 2rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .btn-gold:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(255,215,0,0.6);
        }

        /* RISULTATI */
        #risultati {
            padding: 3rem 1rem;
        }

        #annunciContainer {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 2rem;
            justify-items: center;
        }

        .card-annuncio {
            border: none;
            border-radius: 20px;
            overflow: hidden;
            background: #fff;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            width: 100%;
            max-width: 320px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
        }

        .card-annuncio:hover {
            transform: translateY(-6px) scale(1.02);
            box-shadow: 0 10px 25px rgba(255,215,0,0.35);
        }

        .card-annuncio img {
            height: 200px;
            width: 100%;
            object-fit: cover;
        }

        .card-body {
            text-align: center;
            padding: 1rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card-body h5 {
            color: var(--verde);
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .card-body p {
            color: #555;
            font-size: 0.95rem;
            margin-bottom: 1rem;
        }

        .btn-outline-gold {
            border: 2px solid var(--oro);
            color: var(--verde);
            border-radius: 50px;
            padding: 0.5rem 1.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-outline-gold:hover {
            background: var(--oro);
            color: var(--verde);
            box-shadow: 0 0 15px rgba(255,215,0,0.5);
        }

        /* PAGINAZIONE */
        #paginationContainer {
            margin-top: 3rem;
        }

        .pagination-btn {
            border: 2px solid var(--oro);
            background-color: transparent;
            color: var(--verde);
            border-radius: 50px;
            padding: 0.6rem 1.2rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .pagination-btn:hover {
            background-color: var(--oro);
            color: var(--verde);
        }

        @media (max-width: 768px) {
            .search-bar, .service-select {
                width: 100%;
            }
            .search-box {
                border-radius: 30px;
            }
            #annunciContainer {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 1.5rem;
            }
        }

        /* Effetto shimmer titolo */
        .shimmer {
            background: linear-gradient(120deg, var(--oro) 0%, #fff 25%, var(--oro) 50%, var(--oro-chiaro) 75%, var(--oro) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 250% auto;
            animation: shimmerMove 6s linear infinite;
        }

        @keyframes shimmerMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>

<body>

<th:block th:insert="~{fragments/navbar}"></th:block>

<header class="search-header">
    <h1 class="shimmer">Cerca Annunci Professionali</h1>
    <p>Trova i migliori servizi per il tuo animale domestico in tutta Italia</p>
</header>

<div class="search-box">
    <input type="text" id="nomeAttivita" th:value="${nomeAttivita}" placeholder="ðŸ” Cerca attivitÃ  o nome..."
           class="form-control search-bar">
    <select id="serviziOfferti" class="form-select service-select">
        <option value="">-- Tutti i servizi --</option>
        <option th:each="serv : ${listaServizi}" th:value="${serv}" th:text="${serv}"
                th:selected="${serv.toString() == serviziOfferti}"></option>
    </select>
    <button class="btn btn-gold" onclick="loadAnnunci()">
        <i class="fa fa-search me-1"></i> Cerca
    </button>
</div>

<section id="risultati" th:fragment="risultati">
    <div id="annunciContainer" class="container">
        <div th:each="annuncio : ${annunci}" class="card card-annuncio">
            <img th:if="${!#lists.isEmpty(annuncio.foto)}"
                 th:src="@{/img(id=${annuncio.foto[0].id})}"
                 alt="foto annuncio">
            <img th:if="${#lists.isEmpty(annuncio.foto)}"
                 src="/images/default-pet.png" alt="foto annuncio">

            <div class="card-body">
                <div>
                    <h5 th:text="${annuncio.nomeAttivita}"></h5>
                    <p th:text="${annuncio.serviziOfferti}"></p>
                </div>
                <a th:href="@{/visualizzazioneDettagliAnnuncio(id=${annuncio.id})}" class="btn btn-outline-gold mt-auto">
                    Vai alla scheda
                </a>
            </div>
        </div>
    </div>

    <div id="paginationContainer" class="d-flex justify-content-center align-items-center gap-3 mt-4">
        <button class="pagination-btn" th:disabled="${pagina <= 0}"
                th:onclick="'loadAnnunci(' + (${pagina}-1) + ');'">
            <i class="fa fa-arrow-left"></i> Precedente
        </button>

        <strong th:text="'Pagina ' + (${pagina}+1) + ' di ' + ${pagineTotali}"
                class="text-verde"></strong>

        <button class="pagination-btn" th:disabled="${pagina >= pagineTotali-1}"
                th:onclick="'loadAnnunci(' + (${pagina}+1) + ');'">
            Successivo <i class="fa fa-arrow-right"></i>
        </button>
    </div>
</section>

<th:block th:insert="~{fragments/footbar}"></th:block>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function loadAnnunci(pagina = 0) {
        const nomeAttivita = document.getElementById("nomeAttivita").value;
        const serviziOfferti = document.getElementById("serviziOfferti").value;

        fetch(`/ricercaAnnunci?nomeAttivita=${nomeAttivita}&serviziOfferti=${serviziOfferti}&pagina=${pagina}`, {
            headers: { "X-Requested-With": "XMLHttpRequest" }
        })
            .then(resp => resp.text())
            .then(html => {
                const parsed = new DOMParser().parseFromString(html, "text/html");
                document.getElementById("risultati").innerHTML =
                    parsed.getElementById("risultati").innerHTML;
            });
    }

    document.getElementById("nomeAttivita").addEventListener("input", () => loadAnnunci());
    document.getElementById("serviziOfferti").addEventListener("change", () => loadAnnunci());
    window.onload = () => loadAnnunci();
</script>

</body>
</html>
