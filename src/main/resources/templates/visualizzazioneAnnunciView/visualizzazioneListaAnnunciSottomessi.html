<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">
<head>
  <meta charset="UTF-8">
  <title>Just Traditions • I miei annunci</title>

  <th:block th:insert="~{fragments/head}"></th:block>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f9fafb;
      color: #222;
    }

    .page-header {
      text-align: center;
      margin-top: 2rem;
      margin-bottom: 2rem;
    }

    .page-header h1 {
      font-weight: 700;
      font-size: 2rem;
      color: #013b27;
    }

    .btn-create {
      background: linear-gradient(135deg, #013b27, #046b49);
      color: #fff;
      border: none;
      border-radius: 50px;
      padding: 0.6rem 1.4rem;
      font-weight: 600;
      transition: 0.3s;
    }

    .btn-create:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
      background: #046b49;
    }

    table {
      border-radius: 12px;
      overflow: hidden;
    }

    thead {
      background: #f3f6f4;
      color: #013b27;
      font-weight: 600;
    }

    td, th {
      vertical-align: middle;
    }

    .badge {
      font-size: 0.9rem;
      padding: 0.4rem 0.7rem;
      letter-spacing: 0.5px;
    }

    .btn-ls {
      display: inline-block;
      color: #013b27;
      background: #f2f6f3;
      border-radius: 20px;
      padding: 0.4rem 0.8rem;
      font-size: 0.9rem;
      font-weight: 600;
      transition: 0.3s;
      text-decoration: none;
    }

    .btn-ls:hover {
      background: #013b27;
      color: #fff;
    }

    .btn-danger {
      background: #d9534f !important;
      border: none;
      color: #fff !important;
    }

    .btn-danger:hover {
      background: #c9302c !important;
    }

    .table-container {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
      padding: 1.5rem;
    }
  </style>
</head>

<body>
  <th:block th:insert="~{fragments/navbar}"></th:block>

  <div class="container">
    <div class="page-header">
      <h1><i class="fa-solid fa-store me-2"></i>I miei annunci</h1>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-3">
      <button type="button" onclick="location.href='/sottomissioneAnnuncio'" class="btn btn-create">
        <i class="fa-solid fa-circle-plus me-2"></i> Crea nuovo annuncio
      </button>
    </div>

    <div class="table-container">
      <table class="table table-hover align-middle mb-0">
        <thead>
          <tr>
            <th>Nome attività</th>
            <th>Stato</th>
            <th>Indirizzo</th>
            <th>Azioni</th>
            <th>Motivo del Rifiuto</th>
          </tr>
        </thead>

        <tbody>
          <tr th:each="annuncio : ${annunci}">
            <td>
              <div class="d-flex align-items-center">
                <img th:src="@{/img(id=${annuncio.getFoto().get(0).id})}"
                     alt="foto"
                     class="rounded-circle me-3"
                     style="width: 50px; height: 50px; object-fit: cover;">
                <div>
                  <p class="fw-bold mb-0" th:text="${annuncio.nomeAttivita}"></p>
                </div>
              </div>
            </td>

            <td>
              <span th:if="${annuncio.getStato()} == ${annuncio.stato.PROPOSTO}"
                    class="badge bg-primary">PROPOSTO</span>
              <span th:if="${annuncio.getStato()} == ${annuncio.stato.IN_REVISIONE}"
                    class="badge bg-warning text-dark">IN REVISIONE</span>
              <span th:if="${annuncio.getStato()} == ${annuncio.stato.APPROVATO}"
                    class="badge bg-success">APPROVATO</span>
              <span th:if="${annuncio.getStato()} == ${annuncio.stato.RIFIUTATO}"
                    class="badge bg-danger">RIFIUTATO</span>
            </td>

            <td th:text="${annuncio.indirizzoAttivita}" class="fw-semibold"></td>

            <td>
              <div class="d-flex flex-column gap-2">
                <a th:if="${annuncio.getStato()} == ${annuncio.stato.RIFIUTATO} or ${annuncio.getStato()} == ${annuncio.stato.APPROVATO}"
                   th:href="@{/modificaAnnuncio(id=${annuncio.id})}" class="btn-ls">
                  <i class="fa-solid fa-pen-to-square me-1"></i> Modifica
                </a>

                <a th:if="${annuncio.getStato()}== ${annuncio.stato.APPROVATO}"
                   th:href="@{/visualizzazionePrenotazioniAnnuncio(idAnnuncio=${annuncio.id})}" class="btn-ls">
                  <i class="fa-solid fa-users me-1"></i> Prenotazioni
                </a>

                <a th:if="${annuncio.getStato()} == ${annuncio.stato.APPROVATO}"
                   th:href="@{/visualizzazioneDettagliAnnuncio(id=${annuncio.id})}" class="btn-ls">
                  <i class="fa-solid fa-circle-info me-1"></i> Dettagli
                </a>

                <a th:href="@{/rimozioneAnnuncio(id=${annuncio.id})}" class="btn-ls btn-danger">
                  <i class="fa-solid fa-trash me-1"></i> Elimina
                </a>
              </div>
            </td>

            <td th:if="${annuncio.getStato()} == ${annuncio.stato.RIFIUTATO}">
              <strong th:text="${annuncio.motivoDelRifiuto}" class="text-danger"></strong>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <th:block th:insert="~{fragments/footbar}"></th:block>
  <th:block th:insert="~{fragments/scripts}"></th:block>
  <script src="/js/navbar.js"></script>
</body>
</html>
