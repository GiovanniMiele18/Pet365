# ==============================
# üîß Configurazione Database
# ==============================
spring.datasource.url=jdbc:mysql://${MYSQLHOST}:${MYSQLPORT}/${MYSQLDATABASE}
spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQLPASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Creazione automatica tabelle (puoi usare "update" o "create-drop")
spring.jpa.hibernate.ddl-auto=update

# Mostra SQL nella console (facoltativo)
spring.jpa.show-sql=true

# Dialect (serve per MySQL)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ==============================
# üåê Configurazione Porta
# ==============================
# Railway assegna una porta dinamica ‚Üí leggiamola da variabile
server.port=${PORT:8080}
