<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pet365 - Conferma Acquisto</title>

    <!-- ‚úÖ Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- ‚úÖ Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    <!-- ‚úÖ Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --verde: #0a6847;
            --verde-scuro: #064d36;
            --oro: #ffd700;
            --oro-chiaro: #fff4a3;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, var(--verde) 0%, var(--verde-scuro) 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        h2 {
            font-weight: 700;
            color: var(--oro);
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.4);
        }

        .card {
            border-radius: 16px;
            background: #fffaf0;
            color: var(--verde);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            transition: transform .3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-body p {
            font-size: 1.05rem;
            margin-bottom: .6rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--oro), var(--oro-chiaro));
            border: none;
            color: var(--verde-scuro);
            font-weight: 600;
            border-radius: 30px;
            padding: 12px 25px;
            box-shadow: 0 0 10px rgba(255,215,0,0.3);
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, var(--oro-chiaro), #fff);
            transform: translateY(-2px);
            box-shadow: 0 0 18px rgba(255,215,0,0.6);
        }

        .text-primary {
            color: #007bff !important;
            font-weight: 600;
        }

        .text-success {
            color: var(--verde) !important;
            font-weight: 600;
        }

        footer {
            margin-top: auto;
        }
    </style>
</head>

<body>
<th:block th:insert="~{fragments/navbar}"></th:block>

<main class="container text-center mt-5 mb-5">
    <div class="mb-4">
        <h2><i class="fa-solid fa-circle-check me-2"></i>Acquisto completato con successo!</h2>
        <p class="text-light">Grazie per aver scelto <strong>Pet365</strong> üêæ</p>
    </div>

    <div class="card shadow-sm border-0 mx-auto" style="max-width: 600px;">
        <div class="card-body">
            <p class="fs-5">Totale pagato:
                <strong th:text="${#numbers.formatDecimal(totale,1,2)} + ' ‚Ç¨'"></strong>
            </p>
            <p>Spedizione:
                <strong th:text="${#numbers.formatDecimal(spedizione,1,2)} + ' ‚Ç¨'"></strong>
            </p>
            <p>Punti guadagnati:
                <strong class="text-primary" th:text="${#numbers.formatDecimal(puntiGuadagnati,1,2)}"></strong>
            </p>
            <p>Saldo totale OssoPoint:
                <strong class="text-success" th:text="${cliente.ossoPoint.valore}"></strong>
            </p>
        </div>
    </div>

    <a href="/shop" class="btn btn-primary mt-4">
        <i class="fa-solid fa-store me-2"></i>Torna allo shop
    </a>
</main>

<th:block th:insert="~{fragments/footbar}"></th:block>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
