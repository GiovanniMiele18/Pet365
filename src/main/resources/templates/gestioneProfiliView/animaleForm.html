<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <th:block th:insert="~{fragments/head}"></th:block>
  <title>Pet365 - Aggiungi Animale</title>

  <!-- ✅ Bootstrap 5.3.3 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- ✅ Font Awesome 6.6.0 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />

  <!-- ✅ Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --verde: #013220;
      --verde-scuro: #021f13;
      --oro: #ffd700;
      --oro-chiaro: #fff4a3;
      --bianco: #ffffff;
    }

    body {
      background: linear-gradient(135deg, var(--verde) 0%, var(--verde-scuro) 100%);
      color: var(--oro);
      font-family: 'Montserrat', sans-serif;
      min-height: 100vh;
    }

    .card {
      border: 2px solid var(--oro);
      border-radius: 15px;
      background-color: rgba(1, 50, 32, 0.9);
      color: var(--oro);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
      margin-top: 40px;
    }

    .card-header {
      background: linear-gradient(90deg, var(--verde), var(--verde-scuro));
      color: var(--oro);
      border-bottom: 2px solid var(--oro);
      text-align: center;
      font-weight: 700;
      font-size: 1.4rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    label.form-label {
      font-weight: 600;
      color: var(--oro);
      margin-top: 8px;
    }

    .form-control, .form-select {
      background-color: #022a1c;
      border: 1px solid var(--oro);
      color: var(--oro);
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    .form-control:focus, .form-select:focus {
      background-color: var(--verde);
      border-color: var(--oro-chiaro);
      box-shadow: 0 0 10px var(--oro);
    }

    textarea {
      resize: vertical;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--oro), var(--oro-chiaro));
      color: var(--verde);
      font-weight: 600;
      border: none;
      border-radius: 10px;
      padding: 10px 25px;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.4);
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #fff, var(--oro));
      color: var(--verde);
      transform: translateY(-2px);
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
    }

    .preview-container {
      border: 2px dashed var(--oro);
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      background-color: #022a1c;
      transition: all 0.3s ease;
    }

    .preview-container:hover {
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
    }

    .preview-container img {
      max-width: 100%;
      max-height: 280px;
      border-radius: 12px;
      object-fit: cover;
    }

    @media (max-width: 768px) {
      .card {
        margin: 20px auto;
      }
    }
  </style>
</head>

<body>

  <!-- ✅ Navbar -->
  <th:block th:insert="~{fragments/navbar}"></th:block>

  <div class="container">
    <div class="card mx-auto col-lg-10 col-xl-8">
      <div class="card-header">
        <i class="fa-solid fa-paw me-2"></i> Aggiungi un Nuovo Animale
      </div>

      <div class="card-body p-4">
        <form th:action="@{/aggiungiAnimale}" th:object="${animaleForm}" method="post" enctype="multipart/form-data">
          <div class="row g-4">

            <!-- Colonna sinistra: immagine -->
            <div class="col-md-4 text-center">
              <div class="preview-container mb-3">
                <img id="preview" src="/images/default-pet.png" alt="Anteprima foto" />
              </div>
              <label for="foto" class="form-label"><i class="fa-solid fa-camera me-2"></i>Carica Foto</label>
              <input type="file" th:field="*{foto}" id="foto" class="form-control" accept="image/*" onchange="previewImage(event)">
            </div>

            <!-- Colonna destra: informazioni -->
            <div class="col-md-8">
              <div class="mb-3">
                <label class="form-label"><i class="fa-solid fa-signature me-2"></i>Nome</label>
                <input type="text" th:field="*{nome}" class="form-control" placeholder="Inserisci il nome" required />
              </div>

              <div class="mb-3">
                <label class="form-label"><i class="fa-solid fa-paw me-2"></i>Specie</label>
                <input type="text" th:field="*{specie}" class="form-control" placeholder="Es. Cane, Gatto" required />
              </div>

              <div class="mb-3">
                <label class="form-label"><i class="fa-solid fa-dna me-2"></i>Razza</label>
                <input type="text" th:field="*{razza}" class="form-control" placeholder="Es. Labrador" />
              </div>

              <div class="row">
                <div class="col-md-4 mb-3">
                  <label class="form-label"><i class="fa-solid fa-hourglass-half me-2"></i>Età</label>
                  <input type="number" th:field="*{eta}" class="form-control" min="0" placeholder="Età" />
                </div>

                <div class="col-md-4 mb-3">
                  <label class="form-label"><i class="fa-solid fa-venus-mars me-2"></i>Sesso</label>
                  <select th:field="*{sesso}" class="form-select">
                    <option value="M">Maschio</option>
                    <option value="F">Femmina</option>
                  </select>
                </div>

                <div class="col-md-4 mb-3">
                  <label class="form-label"><i class="fa-solid fa-weight-scale me-2"></i>Peso (kg)</label>
                  <input type="number" step="0.1" th:field="*{peso}" class="form-control" min="0" placeholder="Peso" />
                </div>
              </div>

              <div class="mb-3">
                <label class="form-label"><i class="fa-solid fa-palette me-2"></i>Colore</label>
                <input type="text" th:field="*{colore}" class="form-control" placeholder="Es. Nero, Bianco..." />
              </div>

              <div class="mb-3">
                <label class="form-label"><i class="fa-solid fa-sticky-note me-2"></i>Note</label>
                <textarea th:field="*{note}" class="form-control" rows="3" placeholder="Inserisci eventuali note sull’animale..."></textarea>
              </div>

              <div class="text-end mt-4">
                <button type="submit" class="btn btn-primary">
                  <i class="fa-solid fa-circle-plus me-2"></i>Aggiungi Animale
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- ✅ Footer -->
  <th:block th:insert="~{fragments/footbar}"></th:block>
  <th:block th:insert="~{fragments/scripts}"></th:block>

  <!-- ✅ Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function previewImage(event) {
      const reader = new FileReader();
      reader.onload = () => document.getElementById('preview').src = reader.result;
      reader.readAsDataURL(event.target.files[0]);
    }
  </script>
</body>
</html>
