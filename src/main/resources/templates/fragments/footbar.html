<style>

        overflow: hidden;
    }

        color: var(--oro);
        margin-bottom: 1rem;
    }
    .accent {
        color: var(--bianco);
    }

    /* --- Effetto shimmer come navbar --- */
    .shimmer {
        background: linear-gradient(120deg, var(--oro) 0%, #fff 25%, var(--oro) 50%, var(--oro-chiaro) 75%, var(--oro) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-size: 250% auto;
        animation: shimmerMove 6s linear infinite;
    }
    @keyframes shimmerMove {
        0% { background-position: 0% 50%; }

        100% { background-position: 0% 50%; }
    }

    /* --- Link e liste --- */
    .footer-links li {
        margin: 0.5rem 0;
    }
    .footer-links a {
        color: var(--oro);
        text-decoration: none;
        transition: all 0.3s ease;
    }
    .footer-links a:hover {
        color: var(--oro-chiaro);
        text-shadow: 0 0 8px rgba(255,215,0,0.6);
    }

    .footer-heading {
        font-weight: 600;
        margin-bottom: 0.8rem;
        color: var(--oro);
    }

    .footer-logo {
        width: 100px;
        height: auto;
        border-radius: 50%;
        filter: drop-shadow(0 0 8px rgba(255,215,0,0.3));

    }

    }

    }

    .footer-bottom {
