<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <th:block th:insert="~{fragments/head}"></th:block>

  <title>Pet365 - Login</title>

  <!-- âœ… Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- âœ… Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />

  <!-- âœ… Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --verde: #013220;
      --verde-scuro: #012214;
      --oro: #FFD700;
      --oro-chiaro: #fff4a3;
      --rosso: #ff6666;
      --bianco: #ffffff;
    }

    body {
      background: radial-gradient(circle at center, var(--verde) 0%, var(--verde-scuro) 90%);
      color: var(--oro);
      font-family: 'Montserrat', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem 0;
    }

    /* --- Titolo --- */
    .login-title {
      font-size: 2.5rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-align: center;
      background: linear-gradient(90deg, var(--oro), var(--oro-chiaro), #ffffff, var(--oro));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-size: 300% auto;
      animation: shimmer 4s linear infinite;
      margin-bottom: 2rem;
      text-shadow: 0 0 12px rgba(255, 215, 0, 0.3);
    }

    @keyframes shimmer {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* --- CARD --- */
    .card {
      background-color: rgba(1, 50, 32, 0.95);
      border: 1px solid rgba(255, 215, 0, 0.5);
      border-radius: 18px;
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      width: 100%;
      max-width: 420px;
      margin: 0 auto;
      padding: 1.5rem;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 0 35px rgba(255, 215, 0, 0.4);
    }

    .card-title {
      color: var(--oro);
      font-weight: 600;
      margin-top: 10px;
    }

    /* --- FORM --- */
    .form-control {
      border: 1px solid var(--oro);
      background-color: #022a1c;
      color: var(--oro);
      border-radius: 10px;
    }

    .form-control:focus {
      border-color: var(--oro-chiaro);
      box-shadow: 0 0 12px var(--oro);
      background-color: var(--verde);
      color: var(--oro);
    }

    .input-group-text {
      background-color: #022a1c;
      border: 1px solid var(--oro);
      color: var(--oro);
      cursor: pointer;
      border-left: none;
    }

    .input-group-text:hover {
      background-color: var(--oro);
      color: var(--verde);
    }

    /* --- ALERT GLOBALE --- */
    .alert-box {
      background-color: #fff3f3;
      border: 2px solid #ff4d4d;
      border-left: 6px solid #cc0000;
      border-radius: 10px;
      padding: 14px 20px;
      color: #660000;
      font-weight: 600;
      text-align: left;
      margin-bottom: 15px;
      animation: fadeAlert 0.4s ease-out;
    }

    .alert-box i {
      color: #cc0000;
      font-size: 1.2rem;
    }

    @keyframes fadeAlert {
      from { opacity: 0; transform: translateY(-8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* --- BUTTON --- */
    .btn-primary {
      background: linear-gradient(135deg, var(--oro), var(--oro-chiaro));
      color: var(--verde);
      font-weight: 700;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(255, 215, 0, 0.4);
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, var(--bianco), var(--oro));
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.7);
      transform: translateY(-2px);
    }

    /* --- CARD REGISTRAZIONE --- */
    .register-card {
      background-color: rgba(1, 50, 32, 0.95);
      border: 1px solid rgba(255, 215, 0, 0.5);
      border-radius: 18px;
      width: 100%;
      max-width: 420px;
      margin: 20px auto 0;
      padding: 10px 0;
      text-align: center;
      transition: 0.3s ease;
    }

    .register-card:hover {
      box-shadow: 0 0 35px rgba(255, 215, 0, 0.4);
    }

    .register-card small {
      color: var(--oro-chiaro);
      font-weight: 500;
      text-shadow: 0 0 6px rgba(255, 215, 0, 0.4);
    }

    /* --- RESPONSIVE --- */
    @media (max-width: 768px) {
      .login-title { font-size: 2rem; }
      .card, .register-card { max-width: 90%; }
    }
  </style>
</head>

<body>

  <th:block th:insert="~{fragments/navbar}"></th:block>

  <main>
    <div class="container text-center">

      <!-- Titolo -->
      <h1 class="login-title" th:if="${nameLogin.equals('/login')}">Login</h1>
      <h1 class="login-title" th:if="${nameLogin.equals('/loginAmministratore')}">Login Amministratore</h1>

      <!-- Card Login -->
      <div class="card p-4">

        <!-- ðŸ”´ Messaggio di errore globale -->
        <div th:if="${existsEmail != null or passwordErrata != null}" class="alert-box">
          <i class="fa-solid fa-circle-exclamation me-2"></i>
          <strong>Si Ã¨ verificato un problema!</strong><br>
          <span th:if="${existsEmail != null}" th:text="'Non riusciamo a trovare un account con quell\'indirizzo e-mail'"></span>
          <span th:if="${passwordErrata != null}" th:text="'La password che hai inserito non Ã¨ corretta'"></span>
        </div>

        <form th:action="${nameLogin.toString()}" th:object="${loginForm}" method="post">

          <!-- Email -->
          <h5 class="card-title text-start"><i class="fa fa-user me-2"></i>E-mail</h5>
          <div class="form-group mb-3">
            <input th:field="*{email}" type="email" class="form-control" placeholder="Inserisci email">
          </div>

          <!-- Password -->
          <h5 class="card-title text-start"><i class="fa fa-key me-2"></i>Password</h5>
          <div class="form-group mb-4">
            <div class="input-group">
              <input th:field="*{password}" type="password" id="passwordField" class="form-control"
                placeholder="Inserisci password">
              <span class="input-group-text" id="togglePassword">
                <i class="fa-solid fa-eye"></i>
              </span>
            </div>
          </div>

          <!-- Pulsante -->
          <button type="submit" class="btn btn-primary w-100 mb-2">
            <i class="fa-solid fa-right-to-bracket me-2"></i>Login
          </button>

        </form>
      </div>

      <!-- Card Registrazione -->
      <div th:if="${nameLogin.toString().equals('/login')}" class="register-card">
        <div class="card-body p-2">
          <small>
            Nuovo utente? Registrati <a th:href="@{/registrazione}">qui</a>
          </small>
        </div>
      </div>
    </div>
  </main>

  <th:block th:insert="~{fragments/footbar}"></th:block>
  <th:block th:insert="~{fragments/scripts}"></th:block>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- ðŸ‘ï¸â€ðŸ—¨ï¸ Mostra/Nascondi password -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const togglePassword = document.getElementById('togglePassword');
      const passwordField = document.getElementById('passwordField');
      const icon = togglePassword.querySelector('i');

      togglePassword.addEventListener('click', () => {
        const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordField.setAttribute('type', type);
        icon.classList.toggle('fa-eye');
        icon.classList.toggle('fa-eye-slash');
      });
    });
  </script>

</body>
</html>
