<!-- ======================== STILE ======================== -->
<style>
  body {
    font-family: 'Montserrat', sans-serif;
    padding-top: 90px; /* per navbar fixed-top */
  }

  :root {
    --verde: #012e1f;
    --verde-chiaro: #01613d;
    --oro: #FFD700;
    --oro-chiaro: #ffef88;
    --bianco: #fff;
  }

  .pet365-navbar {
    background: linear-gradient(135deg, rgba(1,46,31,0.95), rgba(1,91,56,0.85));
    backdrop-filter: blur(10px);
    border-bottom: 1px solid rgba(255,215,0,0.25);
    padding: 1rem 1.5rem;
    border-radius: 0 0 20px 20px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.5), 0 0 15px rgba(255,215,0,0.25);
  }

  /* Logo */
  .logo {
    width: 64px;
    height: 64px;
    border-radius: 50%;
    transition: transform 0.4s ease;
  }
  .logo:hover { transform: rotate(-5deg) scale(1.07); }

  /* Brand */
  .brand-text {
    font-size: 2rem;
    font-weight: 700;
    color: var(--oro);
  }
  .brand-text .accent { color: var(--bianco); }
  .shimmer {
    background: linear-gradient(120deg, var(--oro) 0%, #fff 25%, var(--oro) 50%, var(--oro-chiaro) 75%, var(--oro) 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-size: 250% auto;
    animation: shimmerMove 6s linear infinite;
  }
  @keyframes shimmerMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* Links */
  .navbar-nav .nav-link {
    color: var(--oro);
    font-weight: 500;
    letter-spacing: 0.4px;
    transition: all 0.3s ease;
    position: relative;
  }
  .navbar-nav .nav-link:hover {
    color: var(--oro-chiaro);
    text-shadow: 0 0 8px rgba(255,215,0,0.6);
  }

  .nav-icon {
    color: var(--oro);
    font-size: 1.1rem;
    transition: all 0.3s ease;
  }

  .navbar-nav .nav-link:hover .nav-icon {
    transform: scale(1.1);
    color: var(--oro-chiaro);
  }

  /* Pulse anim */
  .pulse { animation: pulseGlow 3s ease-in-out infinite; }
  @keyframes pulseGlow {
    0%, 100% { text-shadow: 0 0 6px rgba(255,215,0,0.3); transform: scale(1); }
    50% { text-shadow: 0 0 18px rgba(255,215,0,0.7); transform: scale(1.15); }
  }

  /* Bottoni */
  .btn-gold {
    background: linear-gradient(135deg, var(--oro), var(--oro-chiaro));
    color: var(--verde);
    font-weight: 600;
    border-radius: 50px;
    padding: 8px 20px;
    transition: all 0.3s ease;
  }
  .btn-gold:hover { box-shadow: 0 0 15px rgba(255,215,0,0.5); }

  .btn-outline-gold {
    border: 1px solid var(--oro);
    color: var(--oro);
    border-radius: 50px;
    padding: 8px 20px;
  }
  .btn-outline-gold:hover {
    background-color: var(--oro);
    color: var(--verde);
  }

  /* Dropdown */
  .custom-dropdown {
    background-color: var(--verde);
    border: 1px solid rgba(255,215,0,0.3);
  }
  .custom-dropdown .dropdown-item {
    color: var(--oro) !important;
  }
  .custom-dropdown .dropdown-item:hover {
    background-color: var(--oro);
    color: var(--verde) !important;
  }

  /* Linea dorata */
  .gold-line {
    position: absolute;
    bottom: 0;
    left: 0;
    height: 3px;
    width: 100%;
    background: linear-gradient(90deg, transparent, var(--oro-chiaro), var(--oro), transparent);
    background-size: 200% auto;
    animation: goldFlow 4s linear infinite;
  }
  @keyframes goldFlow {
    0% { background-position: 200% center; }
    100% { background-position: -200% center; }
  }

  /* Mobile */
  @media (max-width: 991px) {
    .logo { width: 52px; height: 52px; }
    .brand-text { font-size: 1.6rem; }
  }
</style>

<!-- ======================== SCRIPT ======================== -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const navMenu = document.getElementById('navbarNav');
  const togglerIcon = document.querySelector('.navbar-toggler i');

  // Cambia icona all'apertura/chiusura
  navMenu.addEventListener('shown.bs.collapse', () => {
    togglerIcon.classList.replace('fa-bars', 'fa-xmark');
  });
  navMenu.addEventListener('hidden.bs.collapse', () => {
    togglerIcon.classList.replace('fa-xmark', 'fa-bars');
  });

  // Chiude il menu quando si clicca su un link (mobile fix)
  document.querySelectorAll('#navbarNav a.nav-link, #navbarNav .dropdown-item')
    .forEach(link => {
      link.addEventListener('click', () => {
        const bsCollapse = bootstrap.Collapse.getInstance(navMenu);
        if (bsCollapse && navMenu.classList.contains('show')) {
          bsCollapse.hide();
        }
      });
    });
});
</script>
