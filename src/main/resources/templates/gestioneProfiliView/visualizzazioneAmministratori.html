<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">

<head>
    <th:block th:include="fragments/head"></th:block>
    <title>Just Traditions - Admin</title>

    <link rel="stylesheet" href="https://unpkg.com/@adminkit/core@latest/dist/css/app.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
<div class="wrapper">
    <nav id="sidebar" class="sidebar js-sidebar">
        <div class="sidebar-content js-simplebar">
            <a class="sidebar-brand" href="/homeAmministratore">
                <span class="align-middle">Admin Just Traditions</span>
            </a>

            <ul class="sidebar-nav">
                <li class="sidebar-header">
                    Pages
                </li>

                <li class="sidebar-item">
                    <a class="sidebar-link" href="/homeAmministratore">
                        <i class="align-middle" data-feather="sliders"></i> <span class="align-middle">Dashboard</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a class="sidebar-link" href="/logoutAmministratore">
                        <i class="align-middle" data-feather="log-out"></i> <span class="align-middle">Log out</span>
                    </a>
                </li>

                <li class="sidebar-item active">
                    <a class="sidebar-link" href="/visualizzazioneAmministratori">
                        <i class="align-middle" data-feather="users"></i> <span class="align-middle">Gestione Amministratori</span>
                    </a>
                </li>

                <li class="sidebar-item">
                    <a class="sidebar-link" href="/visualizzazioneListaAnnunci">
                        <i class="align-middle" data-feather="inbox"></i> <span class="align-middle">Annunci</span>
                    </a>
                </li>
            </ul>
        </div>


    </nav>

    <div class="main">
        <nav class="navbar navbar-expand navbar-light navbar-bg">
            <a class="sidebar-toggle js-sidebar-toggle">
                <i class="hamburger align-self-center"></i>
            </a>

            <div class="navbar-collapse collapse">
                <ul class="navbar-nav navbar-align">
                    <a><strong>BENVENUTO</strong>
                        <span th:text="${amministratore.nome} + ' '+ ${amministratore.cognome}"></span>
                    </a>
                </ul>
            </div>
        </nav>

        <main class="content">
            <div class="container-fluid p-0">

                <h1 class="h3 mb-3"><strong>Administrators</strong> Dashboard</h1>


                <div class="col-12 col-md-12 col-xxl-6 d-flex order-3 order-xxl-2">
                    <div class="card flex-fill w-100">
                        <div class="card-header">

                            <h5 class="card-title mb-0">Administrators</h5>
                        </div>
                        <table class="table table-hover my-0">
                            <button type="button" onclick="location.href='/aggiuntaAmministratore'"
                                    class="btn btn-sm btn-success btn-create">Nuovo Amministratore
                            </button>
                            <thead>
                            <tr>
                                <th>Name</th>
                                <th class="d-none d-xl-table-cell">Surname</th>
                                <th class="d-none d-xl-table-cell">Email</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="admin :${Amministratori} ">
                                <td th:text="${admin.nome}"></td>
                                <td class="d-none d-xl-table-cell" th:text="${admin.cognome}"></td>
                                <td class="d-none d-xl-table-cell" th:text="${admin.email}"></td>
                                <td th:if="${!admin.equals(amministratore)}"><a
                                        th:href="@{/rimozioneAmministratore(id=${admin.id})}"
                                        class="badge bg-danger"><img
                                        src="https://img.icons8.com/ios/16/FFFFFF/delete--v1.png"/></a></td>

                            </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </main>


    </div>
</div>

<script src="https://unpkg.com/@adminkit/core@latest/dist/js/app.js"></script>


<th:block th:include="fragments/footbar"></th:block>

<th:block th:include="fragments/scripts"></th:block>
<script src="/js/navbar.js"></script>
</body>

</html>
