<nav class="navbar navbar-expand-lg navbar-dark pet365-navbar">

      <span class="brand-text shimmer">Pet<span class="accent">365</span></span>
    </a>

    <!-- Bottone hamburger -->
    <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse"
      data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
      aria-label="Toggle navigation">
      <i class="fa-solid fa-bars text-gold fs-3"></i>
    </button>

    <!-- Menu -->
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav align-items-center gap-3">

  <div class="gold-line"></div>
</nav>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Script per chiudere il menu -->
<script>
  document.addEventListener("DOMContentLoaded", function() {
    const navbarToggler = document.querySelector('.navbar-toggler');
    const navbarCollapse = document.querySelector('#navbarNav');
    const navLinks = document.querySelectorAll('.nav-link');

    // Chiudi il menu quando clicchi su un link
    navLinks.forEach(link => {
      link.addEventListener('click', () => {
        if (navbarCollapse.classList.contains('show')) {
          new bootstrap.Collapse(navbarCollapse, { toggle: true });
        }
      });
    });

    // Chiudi/riapri al click dellâ€™hamburger
    navbarToggler.addEventListener('click', () => {
      const bsCollapse = new bootstrap.Collapse(navbarCollapse, { toggle: false });
      if (navbarCollapse.classList.contains('show')) {
        bsCollapse.hide(); // chiude se aperto
      } else {
        bsCollapse.show(); // apre se chiuso
      }
    });
  });
</script>
