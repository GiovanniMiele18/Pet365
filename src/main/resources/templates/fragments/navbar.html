<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

<!-- Bootstrap JS (necessario per dropdown) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Navbar -->
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark pet365-navbar position-relative">
    <div class="container-fluid px-4">

        <!-- Logo Brand -->
        <a href="/" class="navbar-brand d-flex align-items-center">
            <img src="https://i.imgur.com/mYm8eGJ.png" alt="Pet365 Logo" class="logo me-2">
            <span class="brand-text shimmer">Pet<span class="accent">365</span></span>
        </a>

        <!-- Bottone hamburger -->
        <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
            <i class="fa-solid fa-bars text-gold fs-3"></i>
        </button>

        <!-- Menu -->
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav align-items-center gap-3">

                <li class="nav-item">
                    <a class="nav-link" href="/">
                        <i class="fa-solid fa-house me-2 nav-icon"></i>Home
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/ricercaAnnunci">
                        <i class="fa-solid fa-calendar-check me-2 nav-icon pulse"></i>Prenota Servizi
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/shop">
                        <i class="fa-solid fa-paw me-2 nav-icon"></i>Shop
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/carrello">
                        <i class="fa-solid fa-cart-shopping me-2 nav-icon"></i>Carrello
                    </a>
                </li>

                <!-- Login -->
                <li th:if="${cliente == null}" class="nav-item">
                    <a href="/login" class="btn btn-gold ms-2">
                        <i class="fa-regular fa-user me-1"></i>Login
                    </a>
                </li>

                <!-- Profilo Dropdown -->
                <li th:if="${cliente != null}" class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle btn btn-outline-gold ms-2 d-flex align-items-center"
                       href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa-solid fa-user-gear me-1"></i> <span>Profilo</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end custom-dropdown" aria-labelledby="navbarDropdown">
                        <li class="text-center d-lg-none dropdown-title">
                            <i class="fa-solid fa-user-gear fs-3 text-gold mb-2"></i><br>
                            <strong th:text="${cliente != null ? cliente.nome : 'Utente'}"></strong>
                        </li>
                        <li class="d-none d-lg-block">
                            <a class="dropdown-item" href="/visualizzazioneProfiloPersonale">
                                <i class="fa-solid fa-user me-2"></i>Area Personale
                            </a>
                        </li>
                        <li class="d-none d-lg-block"><hr class="dropdown-divider"></li>
                        <li>
                            <a class="dropdown-item logout-btn" href="/logout">
                                <i class="fa-solid fa-right-from-bracket me-2"></i>Logout
                            </a>
                        </li>
                    </ul>
                </li>

            </ul>
        </div>
    </div>

    <!-- Linea dorata fissa sotto -->
    <div class="gold-line"></div>
</nav>

<!-- STILE GOLDEN FLOAT -->
<style>
    :root {
        --verde: #012e1f;
        --verde-chiaro: #01613d;
        --oro: #FFD700;
        --oro-chiaro: #ffef88;
        --bianco: #fff;
    }

    .pet365-navbar {
        background: linear-gradient(135deg, rgba(1,46,31,0.95), rgba(1,91,56,0.85));
        border-bottom: 1px solid rgba(255,215,0,0.25);
        font-family: 'Montserrat', sans-serif;
        padding: 1rem 1.5rem;
        border-radius: 0 0 20px 20px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.5), 0 0 18px rgba(255,215,0,0.25);
        z-index: 1000;
        position: relative;
    }

    /* Fissa la linea dorata sotto la navbar */
    .gold-line {
        position: absolute;
        bottom: 0;
        left: 0;
        height: 3px;
        width: 100%;
        background: linear-gradient(90deg, transparent, var(--oro-chiaro), var(--oro), transparent);
        background-size: 200% auto;
        animation: goldFlow 4s linear infinite;
        box-shadow: 0 0 10px rgba(255,215,0,0.6);
        z-index: 999;
    }

    @keyframes goldFlow {
        0% { background-position: 200% center; }
        100% { background-position: -200% center; }
    }

    /* Dropdown personalizzato */
    .custom-dropdown {
        background-color: var(--verde);
        border: 1px solid rgba(255,215,0,0.3);
        border-radius: 12px;
        box-shadow: 0 6px 18px rgba(0,0,0,0.4);
        min-width: 200px;
    }

    .custom-dropdown .dropdown-item {
        color: var(--oro);
        transition: all 0.3s ease;
    }

    .custom-dropdown .dropdown-item:hover {
        background-color: var(--oro);
        color: var(--verde);
        font-weight: 600;
    }

    .dropdown-title {
        color: var(--oro);
        padding: 1rem 0.5rem 0.5rem 0.5rem;
    }

    .logout-btn {
        color: var(--oro);
        font-weight: 600;
    }

    .logout-btn:hover {
        background: var(--oro);
        color: var(--verde);
    }

    /* Responsive ottimizzato */
    @media (max-width: 991px) {
        .pet365-navbar {
            padding: 0.8rem 1rem;
            border-radius: 0 0 15px 15px;
        }
        .logo { width: 52px; height: 52px; }
        .brand-text { font-size: 1.6rem; }
        .navbar-nav .nav-link { font-size: 1rem; }

        /* Dropdown centrato con icone grandi */
        .custom-dropdown {
            min-width: 100%;
            text-align: center;
            padding: 1rem 0;
        }

        .custom-dropdown .dropdown-item {
            font-size: 1.1rem;
            padding: 0.8rem 0;
        }

        .custom-dropdown .dropdown-item i {
            font-size: 1.3rem;
            margin-right: 0.4rem;
        }
    }
</style>
