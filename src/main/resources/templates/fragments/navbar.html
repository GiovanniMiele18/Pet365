<style>
:root {
  --verde: #012e1f;
  --verde-chiaro: #01613d;
  --oro: #ffd700;
  --oro-chiaro: #ffef88;
  --bianco: #ffffff;
}

/* --- NAVBAR PRINCIPALE --- */
.pet365-navbar {
  background: linear-gradient(135deg, rgba(1,46,31,0.95), rgba(1,91,56,0.85));
  backdrop-filter: blur(10px);
  border-bottom: 1px solid rgba(255,215,0,0.25);
  font-family: 'Montserrat', sans-serif;
  padding: 1rem 1.5rem;
  box-shadow: 0 4px 20px rgba(0,0,0,0.5), 0 0 18px rgba(255,215,0,0.25);
  border-radius: 0 0 20px 20px;
}

/* LOGO */
.logo {
  width: 64px;
  height: 64px;
  border-radius: 50%;
  transition: transform 0.4s ease, filter 0.4s ease;
  filter: drop-shadow(0 0 8px rgba(255,215,0,0.25));
}
.logo:hover {
  transform: rotate(-5deg) scale(1.07);
  filter: drop-shadow(0 0 12px rgba(255,215,0,0.4));
}

/* BRAND TEXT */
.brand-text {
  font-size: 2rem;
  font-weight: 700;
  color: var(--oro);
  letter-spacing: 1px;
}
.brand-text .accent { color: var(--bianco); }

.shimmer {
  background: linear-gradient(120deg, var(--oro) 0%, #fff 25%, var(--oro) 50%, var(--oro-chiaro) 75%, var(--oro) 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-size: 250% auto;
  animation: shimmerMove 6s linear infinite;
}
@keyframes shimmerMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* LINK NAVBAR */
.navbar-nav .nav-link {
  color: var(--oro);
  font-weight: 500;
  position: relative;
  padding: 0.4rem 0.7rem;
  transition: all 0.3s ease;
}
.navbar-nav .nav-link:hover {
  color: var(--oro-chiaro);
  text-shadow: 0 0 10px rgba(255,215,0,0.6);
}
.navbar-nav .nav-link::after {
  content: "";
  position: absolute;
  bottom: -3px;
  left: 0;
  width: 0%;
  height: 2px;
  background: var(--oro);
  transition: width 0.3s ease;
  border-radius: 2px;
}
.navbar-nav .nav-link:hover::after { width: 100%; }

/* ICON */
.nav-icon {
  color: var(--oro);
  transition: all 0.3s ease;
  font-size: 1.1rem;
}
.navbar-nav .nav-link:hover .nav-icon {
  color: var(--oro-chiaro);
  transform: translateY(-2px) scale(1.1);
  text-shadow: 0 0 6px rgba(255,215,0,0.8);
}

/* PULSE */
.pulse {
  animation: pulseGlow 3s ease-in-out infinite;
}
@keyframes pulseGlow {
  0%, 100% {
    text-shadow: 0 0 6px rgba(255,215,0,0.3), 0 0 8px rgba(255,215,0,0.5);
    transform: scale(1);
  }
  50% {
    text-shadow: 0 0 10px rgba(255,215,0,0.8), 0 0 25px rgba(255,215,0,0.7);
    transform: scale(1.15);
  }
}

/* BUTTONS */
.btn-gold {
  background: linear-gradient(135deg, var(--oro), var(--oro-chiaro));
  color: var(--verde);
  font-weight: 600;
  border: none;
  border-radius: 50px;
  padding: 8px 22px;
  transition: all 0.3s ease;
  box-shadow: 0 0 8px rgba(255,215,0,0.3);
}
.btn-gold:hover {
  background: linear-gradient(135deg, #fff, var(--oro));
  color: var(--verde);
  box-shadow: 0 0 20px rgba(255,215,0,0.6);
}

.btn-outline-gold {
  border: 1px solid var(--oro);
  color: var(--oro);
  border-radius: 50px;
  padding: 8px 20px;
  transition: all 0.3s ease;
}
.btn-outline-gold:hover {
  background-color: var(--oro);
  color: var(--verde);
  box-shadow: 0 0 15px rgba(255,215,0,0.5);
}

/* DROPDOWN */
.custom-dropdown {
  background-color: var(--verde);
  border: 1px solid rgba(255,215,0,0.3);
  border-radius: 12px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.4);
}
.custom-dropdown .dropdown-item {
  color: var(--oro) !important;
  background: transparent !important;
  transition: all 0.3s ease;
}
.custom-dropdown .dropdown-item:hover {
  background-color: var(--oro) !important;
  color: var(--verde) !important;
  font-weight: 600;
}

/* LINEA DORATA */
.gold-line {
  position: absolute;
  bottom: 0;
  left: 0;
  height: 3px;
  width: 100%;
  background: linear-gradient(90deg, transparent, var(--oro-chiaro), var(--oro), transparent);
  background-size: 200% auto;
  animation: goldFlow 4s linear infinite;
  box-shadow: 0 0 10px rgba(255,215,0,0.6);
}
@keyframes goldFlow {
  0% { background-position: 200% center; }
  100% { background-position: -200% center; }
}

/* RESPONSIVE */
@media (max-width: 991px) {
  .pet365-navbar {
    padding: 0.8rem 1rem;
    border-radius: 0 0 15px 15px;
  }
  .logo { width: 52px; height: 52px; }
  .brand-text { font-size: 1.6rem; }
  .navbar-nav .nav-link { font-size: 1rem; }
}
</style>
