<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <th:block th:insert="~{fragments/head}"></th:block>
  <title>Pet365 - Login</title>

  <!-- âœ… Bootstrap 5.3.3 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- âœ… Font Awesome 6.6.0 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
  <!-- âœ… Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --verde: #0a6847;
      --verde-scuro: #064d36;
      --oro: #ffd700;
      --oro-chiaro: #fff4a3;
      --rosso: #ff6b6b;
      --bianco: #ffffff;
    }

    body {
      background: linear-gradient(135deg, var(--verde-scuro), var(--verde));
      color: var(--oro);
      font-family: 'Montserrat', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* ===== CONTAINER ===== */
    .login-wrapper {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 3rem 1rem;
    }

    .card-login {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(15px);
      border: 2px solid rgba(255, 215, 0, 0.5);
      border-radius: 20px;
      padding: 2.5rem;
      width: 100%;
      max-width: 430px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
      color: var(--oro);
    }

    h1 {
      text-align: center;
      font-weight: 800;
      color: var(--oro);
      text-shadow: 0 0 15px rgba(255,215,0,0.5);
      margin-bottom: 2rem;
    }

    /* ===== INPUTS ===== */
    .form-control {
      background-color: rgba(255,255,255,0.1);
      border: 1px solid var(--oro);
      color: var(--oro);
      border-radius: 10px;
      padding: 0.8rem 1rem;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      background-color: rgba(255,255,255,0.15);
      border-color: var(--oro-chiaro);
      box-shadow: 0 0 10px rgba(255,215,0,0.6);
      color: var(--oro);
    }

    ::placeholder { color: rgba(255,215,0,0.6); }

    /* ===== PASSWORD TOGGLE ===== */
    .password-container {
      position: relative;
    }
    .toggle-password {
      position: absolute;
      top: 50%;
      right: 15px;
      transform: translateY(-50%);
      cursor: pointer;
      color: var(--oro);
      transition: color 0.3s ease;
    }
    .toggle-password:hover {
      color: var(--oro-chiaro);
    }

    /* ===== BUTTON ===== */
    .btn-luxury {
      background: linear-gradient(135deg, var(--oro), var(--oro-chiaro));
      color: var(--verde-scuro);
      font-weight: 700;
      border: none;
      border-radius: 10px;
      padding: 0.8rem 1.2rem;
      transition: 0.3s ease;
      box-shadow: 0 4px 15px rgba(255,215,0,0.4);
    }

    .btn-luxury:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 25px rgba(255,215,0,0.7);
    }

    /* ===== LINKS ===== */
    .extra-links {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.95rem;
    }

    .extra-links a {
      color: var(--oro);
      text-decoration: underline;
      transition: 0.3s ease;
    }

    .extra-links a:hover {
      color: var(--bianco);
      text-shadow: 0 0 10px rgba(255,215,0,0.6);
    }

    /* ===== ERROR ===== */
    .invalid-feedback {
      color: var(--rosso);
      font-weight: 600;
      margin-top: 6px;
      display: block;
    }
  </style>
</head>

<body>
  <th:block th:insert="~{fragments/navbar}"></th:block>

  <div class="login-wrapper">
    <div class="card-login">
      <h1 th:if="${nameLogin.equals('/login')}">Login</h1>
      <h1 th:if="${nameLogin.equals('/loginAmministratore')}">Login Amministratore</h1>

      <form th:action="${nameLogin.toString()}" th:object="${loginForm}" method="post">

        <!-- EMAIL -->
        <div class="mb-3">
          <input th:field="*{email}" type="email" class="form-control" placeholder="E-mail">
          <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
          <div class="invalid-feedback" th:if="${existsEmail != null}" th:text="'Email non registrata'"></div>
        </div>

        <!-- PASSWORD -->
        <div class="mb-4 password-container">
          <input th:field="*{password}" id="password" type="password" class="form-control" placeholder="Password">
          <i class="fa-solid fa-eye toggle-password" id="togglePassword"></i>
          <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
          <div class="invalid-feedback" th:if="${passwordErrata != null}" th:text="'Password errata'"></div>
        </div>

        <!-- LINK RECUPERO -->
        <div class="text-end mb-3">
          <a th:href="@{/recuperaPassword}">Hai dimenticato la password?</a>
        </div>

        <!-- BUTTON -->
        <button type="submit" class="btn btn-luxury w-100">
          <i class="fa-solid fa-right-to-bracket me-2"></i>Accedi
        </button>
      </form>

      <!-- REGISTRAZIONE -->
      <div th:if="${nameLogin.toString().equals('/login')}" class="extra-links mt-3">
        <p>Nuovo utente? <a th:href="@{/registrazione}">Registrati qui</a></p>
      </div>
    </div>
  </div>

  <th:block th:insert="~{fragments/footbar}"></th:block>
  <th:block th:insert="~{fragments/scripts}"></th:block>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- ðŸ‘ï¸ Mostra/Nascondi Password -->
  <script>
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');
    togglePassword.addEventListener('click', () => {
      const isPassword = passwordInput.type === 'password';
      passwordInput.type = isPassword ? 'text' : 'password';
      togglePassword.classList.toggle('fa-eye');
      togglePassword.classList.toggle('fa-eye-slash');
    });
  </script>
</body>
</html>
