<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Cerca Annunci - Pet365</title>

    <!-- ‚úÖ Head come richiesto -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.4.1/css/mdb.min.css'>
    <link rel="shortcut icon"
          href="https://favicon-generator.org/favicon-generator/htdocs/favicons/2022-12-30/d3f3b5e9f0d2ed5a7e3c4d3025ab6734.ico.png"/>

    <th:block th:insert="~{fragments/head}"></th:block>

    <style>
        :root {
            --verde: #013b27;
            --verde-chiaro: #00a36c;
            --oro: #ffd700;
            --oro-chiaro: #fff2a6;
            --bianco: #ffffff;
            --grigio: #f6f6f6;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--grigio);
            margin: 0;
            padding: 0;
        }

        /* === HEADER === */
        .search-header {
            background: linear-gradient(135deg, var(--verde), var(--verde-chiaro));
            color: var(--oro);
            text-align: center;
            padding: 4rem 1rem 2rem;
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .search-header::after {
            content: "";
            position: absolute;
            top: 0;
            left: -50%;
            width: 200%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(255, 255, 255, 0.15), transparent 70%);
            animation: shimmer-bg 6s linear infinite;
        }

        @keyframes shimmer-bg {
            0% { transform: translateX(-25%); }
            50% { transform: translateX(25%); }
            100% { transform: translateX(-25%); }
        }

        .search-header h1 {
            font-size: 3rem;
            font-weight: 800;
            letter-spacing: 1px;
            margin-bottom: 0.8rem;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        .search-header p {
            color: #fff;
            font-size: 1.2rem;
            margin: 0;
        }

        /* === SEARCH BAR === */
        .search-box {
            background: var(--bianco);
            border-radius: 50px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            padding: 1.2rem 2rem;
            margin: -2rem auto 3rem;
            max-width: 950px;
            position: relative;
            z-index: 2;
        }

        .search-bar, .service-select {
            border-radius: 50px;
            border: 2px solid var(--verde-chiaro);
            padding: 0.8rem 1.2rem;
            font-size: 1rem;
            flex: 1 1 250px;
            transition: all 0.3s ease;
        }

        .search-bar:focus, .service-select:focus {
            border-color: var(--oro);
            box-shadow: 0 0 12px rgba(255, 215, 0, 0.5);
            outline: none;
        }

        .btn-gold {
            background: linear-gradient(135deg, var(--oro), var(--oro-chiaro));
            color: var(--verde);
            border: none;
            border-radius: 50px;
            padding: 0.9rem 2.4rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.5);
        }

        .btn-gold:hover {
            background: linear-gradient(135deg, var(--oro-chiaro), var(--oro));
            transform: translateY(-3px);
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.7);
        }

        /* === CARD ANNUNCI === */
        #risultati {
            padding: 3rem 1rem;
        }

        #annunciContainer {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 2rem;
            justify-items: center;
        }

        .card-annuncio {
            background: #fff;
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.4s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            max-width: 320px;
            display: flex;
            flex-direction: column;
            height: 100%;
            position: relative;
        }

        .card-annuncio::before {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.15), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .card-annuncio:hover::before {
            opacity: 1;
        }

        .card-annuncio:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 12px 35px rgba(255, 215, 0, 0.3);
        }

        .card-annuncio img {
            height: 200px;
            object-fit: cover;
            width: 100%;
            transition: transform 0.4s ease;
        }

        .card-annuncio:hover img {
            transform: scale(1.05);
        }

        .card-body {
            text-align: center;
            padding: 1.3rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            flex-grow: 1;
        }

        .card-body h5 {
            color: var(--verde);
            font-weight: 700;
            font-size: 1.1rem;
            margin-bottom: 0.4rem;
        }

        .card-body p {
            color: #555;
            font-size: 0.95rem;
            margin-bottom: 1.5rem;
        }

        .btn-outline-gold {
            border: 2px solid var(--oro);
            color: var(--verde);
            border-radius: 50px;
            padding: 0.6rem 1.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-outline-gold:hover {
            background: var(--oro);
            color: var(--verde);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
        }

        /* === PAGINAZIONE === */
        #paginationContainer {
            margin-top: 3rem;
        }

        .pagination-btn {
            border: 2px solid var(--oro);
            background-color: transparent;
            color: var(--verde);
            border-radius: 50px;
            padding: 0.7rem 1.4rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .pagination-btn:hover {
            background-color: var(--oro);
            color: var(--verde);
            box-shadow: 0 0 12px rgba(255, 215, 0, 0.5);
        }

        /* === RESPONSIVE === */
        @media (max-width: 768px) {
            .search-header h1 {
                font-size: 2rem;
            }
            .search-box {
                flex-direction: column;
                padding: 1.5rem;
            }
            .btn-gold {
                width: 100%;
            }
        }
    </style>
</head>

<body>

<!-- === NAVBAR === -->
<th:block th:insert="~{fragments/navbar}"></th:block>

<!-- === HEADER === -->
<header class="search-header">
    <h1>Cerca Annunci Professionali</h1>
    <p>Trova il servizio perfetto per il tuo amico a quattro zampe üêæ</p>
</header>

<!-- === SEARCH BAR === -->
<div class="search-box">
    <input type="text" id="nomeAttivita" th:value="${nomeAttivita}" placeholder="üîç Cerca attivit√† o nome..."
           class="form-control search-bar">
    <select id="serviziOfferti" class="form-select service-select">
        <option value="">-- Tutti i servizi --</option>
        <option th:each="serv : ${listaServizi}" th:value="${serv}" th:text="${serv}"
                th:selected="${serv.toString() == serviziOfferti}"></option>
    </select>
    <button class="btn btn-gold" onclick="loadAnnunci()">
        <i class="fa fa-search me-2"></i> Cerca
    </button>
</div>

<!-- === RISULTATI === -->
<section id="risultati" th:fragment="risultati">
    <div id="annunciContainer" class="container">
        <div th:each="annuncio : ${annunci}" class="card card-annuncio">
            <img th:if="${!#lists.isEmpty(annuncio.foto)}"
                 th:src="@{/img(id=${annuncio.foto[0].id})}"
                 alt="foto annuncio">
            <img th:if="${#lists.isEmpty(annuncio.foto)}"
                 src="/images/default-pet.png" alt="foto annuncio">

            <div class="card-body">
                <div>
                    <h5 th:text="${annuncio.nomeAttivita}"></h5>
                    <p th:text="${annuncio.serviziOfferti}"></p>
                </div>
                <a th:href="@{/visualizzazioneDettagliAnnuncio(id=${annuncio.id})}" class="btn btn-outline-gold mt-auto">
                    Vai alla scheda
                </a>
            </div>
        </div>
    </div>

    <div id="paginationContainer" class="d-flex justify-content-center align-items-center gap-3 mt-4">
        <button class="pagination-btn" th:disabled="${pagina <= 0}"
                th:onclick="'loadAnnunci(' + (${pagina}-1) + ');'">
            <i class="fa fa-arrow-left"></i> Precedente
        </button>

        <strong th:text="'Pagina ' + (${pagina}+1) + ' di ' + ${pagineTotali}"
                class="text-verde"></strong>

        <button class="pagination-btn" th:disabled="${pagina >= pagineTotali-1}"
                th:onclick="'loadAnnunci(' + (${pagina}+1) + ');'">
            Successivo <i class="fa fa-arrow-right"></i>
        </button>
    </div>
</section>

<!-- === FOOTER === -->
<th:block th:insert="~{fragments/footbar}"></th:block>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function loadAnnunci(pagina = 0) {
        const nomeAttivita = document.getElementById("nomeAttivita").value;
        const serviziOfferti = document.getElementById("serviziOfferti").value;

        fetch(`/ricercaAnnunci?nomeAttivita=${nomeAttivita}&serviziOfferti=${serviziOfferti}&pagina=${pagina}`, {
            headers: { "X-Requested-With": "XMLHttpRequest" }
        })
            .then(resp => resp.text())
            .then(html => {
                const parsed = new DOMParser().parseFromString(html, "text/html");
                document.getElementById("risultati").innerHTML =
                    parsed.getElementById("risultati").innerHTML;
            });
    }

    document.getElementById("nomeAttivita").addEventListener("input", () => loadAnnunci());
    document.getElementById("serviziOfferti").addEventListener("change", () => loadAnnunci());
    window.onload = () => loadAnnunci();
</script>

</body>
</html>
