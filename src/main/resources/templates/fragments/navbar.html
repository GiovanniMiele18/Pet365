<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<nav class="navbar navbar-expand-lg navbar-dark pet365-navbar fixed-top">
  <div class="container-fluid px-4">

    <!-- Brand -->
    <a href="/" class="navbar-brand d-flex align-items-center">
      <img src="https://i.imgur.com/mYm8eGJ.png" alt="Pet365 Logo" class="logo me-2">
      <span class="brand-text shimmer">Pet<span class="accent">365</span></span>
    </a>

    <!-- Hamburger -->
    <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <i class="fa-solid fa-bars text-gold fs-3"></i>
    </button>

    <!-- Menu -->
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav align-items-center gap-3">
        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/ricercaAnnunci">Prenota Servizi</a></li>
        <li class="nav-item"><a class="nav-link" href="/shop">Shop</a></li>
        <li class="nav-item"><a class="nav-link" href="/carrello">Carrello</a></li>
      </ul>
    </div>
  </div>
  <div class="gold-line"></div>
</nav>

<style>
:root {
  --verde: #012e1f;
  --oro: #FFD700;
  --oro-chiaro: #ffef88;
  --bianco: #fff;
}
body {
  font-family: 'Montserrat', sans-serif;
  padding-top: 80px;
}
.pet365-navbar {
  background: linear-gradient(135deg, rgba(1,46,31,0.95), rgba(1,91,56,0.85));
  backdrop-filter: blur(10px);
  border-bottom: 1px solid rgba(255,215,0,0.25);
  border-radius: 0 0 20px 20px;
}
.logo { width: 60px; border-radius: 50%; }
.brand-text { color: var(--oro); font-weight: 700; font-size: 1.8rem; }
.brand-text .accent { color: var(--bianco); }
.gold-line {
  position: absolute; bottom: 0; left: 0; height: 3px; width: 100%;
  background: linear-gradient(90deg, transparent, var(--oro-chiaro), var(--oro), transparent);
  background-size: 200% auto;
  animation: goldFlow 4s linear infinite;
}
@keyframes goldFlow {
  0% { background-position: 200% center; }
  100% { background-position: -200% center; }
}
</style>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const navMenu = document.getElementById("navbarNav");
  const toggler = document.querySelector(".navbar-toggler");
  const icon = toggler.querySelector("i");

  // Cambia icona
  navMenu.addEventListener("shown.bs.collapse", () => {
    icon.classList.replace("fa-bars", "fa-xmark");
  });
  navMenu.addEventListener("hidden.bs.collapse", () => {
    icon.classList.replace("fa-xmark", "fa-bars");
  });

  // Chiudi menu su click di link
  document.querySelectorAll("#navbarNav a.nav-link").forEach(link => {
    link.addEventListener("click", () => {
      const bsCollapse = bootstrap.Collapse.getInstance(navMenu);
      if (bsCollapse && navMenu.classList.contains("show")) {
        bsCollapse.hide();
      }
    });
  });
});
</script>
