<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <th:block th:insert="~{fragments/head}"></th:block>
  <title>Pet365 - Aggiungi Documento</title>

  <!-- ✅ Bootstrap 5.3.3 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- ✅ Font Awesome 6.6.0 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />

  <!-- ✅ Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --verde: #013220;
      --verde-scuro: #021f13;
      --oro: #ffd700;
      --oro-chiaro: #fff4a3;
      --rosso: #ff6666;
      --bianco: #ffffff;
    }

    body {
      background: linear-gradient(135deg, var(--verde) 0%, var(--verde-scuro) 100%);
      font-family: 'Montserrat', sans-serif;
      color: var(--oro);
      min-height: 100vh;
    }

    h2.page-title {
      text-align: center;
      font-size: 2rem;
      font-weight: 700;
      color: var(--oro);
      margin-top: 40px;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
    }

    .card {
      background-color: rgba(1, 50, 32, 0.9);
      color: var(--oro);
      border: 2px solid var(--oro);
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
    }

    .card-header {
      background: linear-gradient(90deg, var(--verde), var(--verde-scuro));
      border-bottom: 2px solid var(--oro);
      font-weight: 700;
      font-size: 1.3rem;
      color: var(--oro);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    label {
      font-weight: 600;
      margin-top: 12px;
      display: block;
    }

    input[type="text"],
    textarea,
    input[type="file"] {
      background-color: #022a1c;
      border: 1px solid var(--oro);
      border-radius: 8px;
      padding: 10px 12px;
      width: 100%;
      color: var(--oro);
      transition: all 0.3s ease;
    }

    input[type="text"]:focus,
    textarea:focus,
    input[type="file"]:focus {
      border-color: var(--oro-chiaro);
      box-shadow: 0 0 8px var(--oro);
      outline: none;
    }

    textarea {
      min-height: 90px;
      resize: vertical;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--oro), var(--oro-chiaro));
      color: var(--verde);
      font-weight: 600;
      border: none;
      border-radius: 10px;
      padding: 10px 25px;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.4);
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #fff, var(--oro));
      color: var(--verde);
      transform: translateY(-2px);
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
    }

    .btn-secondary {
      background-color: transparent;
      color: var(--oro);
      border: 1px solid var(--oro);
      border-radius: 10px;
      padding: 10px 25px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-secondary:hover {
      background-color: var(--oro);
      color: var(--verde);
      box-shadow: 0 0 12px rgba(255, 215, 0, 0.5);
      transform: translateY(-2px);
    }

    @media (max-width: 768px) {
      h2.page-title {
        font-size: 1.6rem;
      }
      .card {
        padding: 1rem;
      }
    }
  </style>
</head>

<body>
  <!-- ✅ Navbar -->
  <th:block th:insert="~{fragments/navbar}"></th:block>

  <div class="container py-5">
    <h2 class="page-title"><i class="fa-solid fa-file-circle-plus me-2"></i>Gestione Documenti - Pet365</h2>

    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card mx-auto mt-4">
          <div class="card-header text-center"><i class="fa-solid fa-plus me-2"></i>Aggiungi Documento</div>
          <div class="card-body">
            <form
              th:action="@{/documenti/aggiungi/{animaleId}(animaleId=${animaleId})}"
              th:object="${documentoForm}"
              method="post"
              enctype="multipart/form-data"
            >
              <!-- Nome documento -->
              <label for="nome"><i class="fa-solid fa-file-signature me-2"></i>Nome Documento</label>
              <input
                id="nome"
                type="text"
                th:field="*{nome}"
                placeholder="Es. Certificato vaccinazione"
                required
              />

              <!-- Descrizione -->
              <label for="descrizione"><i class="fa-solid fa-align-left me-2"></i>Descrizione</label>
              <textarea
                id="descrizione"
                th:field="*{descrizione}"
                placeholder="Inserisci una breve descrizione..."
              ></textarea>

              <!-- File -->
              <label for="file"><i class="fa-solid fa-upload me-2"></i>Carica File</label>
              <input
                id="file"
                type="file"
                th:field="*{file}"
                accept="image/*,.pdf,.doc,.docx"
                required
              />

              <!-- Bottoni -->
              <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary me-2">
                  <i class="fa-solid fa-floppy-disk me-2"></i>Salva Documento
                </button>
                <a href="javascript:history.back()" class="btn btn-secondary">
                  <i class="fa-solid fa-rotate-left me-2"></i>Annulla
                </a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- ✅ Footer -->
  <th:block th:insert="~{fragments/footbar}"></th:block>
  <th:block th:insert="~{fragments/scripts}"></th:block>

  <!-- ✅ Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/navbar.js"></script>
</body>
</html>
