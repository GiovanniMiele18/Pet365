<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Cerca Annunci - Pet365</title>

  <!-- Head richiesto -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css'>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.4.1/css/mdb.min.css'>
  <link rel="shortcut icon"
        href="https://favicon-generator.org/favicon-generator/htdocs/favicons/2022-12-30/d3f3b5e9f0d2ed5a7e3c4d3025ab6734.ico.png"/>

  <th:block th:insert="~{fragments/head}"></th:block>

  <style>
    :root {
      --verde: #013b27;
      --verde-chiaro: #009a60;
      --oro: #ffd700;
      --oro-chiaro: #fff2a6;
      --bianco: #fff;
      --sfondo: #f8f8f8;
    }

    body {
      font-family: "Poppins", sans-serif;
      background: var(--sfondo);
    }

    /* HEADER */
    .search-header {
      background: radial-gradient(circle at top left, #016c42, #013b27);
      color: var(--oro);
      text-align: center;
      padding: 4rem 1rem 3rem;
      position: relative;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }

    .search-header h1 {
      font-size: 2.8rem;
      font-weight: 800;
      letter-spacing: 1px;
      text-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
    }

    .search-header p {
      color: #fff;
      font-size: 1.1rem;
    }

    /* SEARCH BOX */
    .search-box {
      background: var(--bianco);
      border-radius: 50px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
      padding: 1.2rem 2rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      margin: -2rem auto 3rem;
      max-width: 950px;
      z-index: 2;
      position: relative;
    }

    .search-bar, .service-select {
      border: 2px solid var(--verde-chiaro);
      border-radius: 50px;
      padding: 0.8rem 1.2rem;
      flex: 1 1 250px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .search-bar:focus, .service-select:focus {
      border-color: var(--oro);
      box-shadow: 0 0 12px rgba(255, 215, 0, 0.5);
      outline: none;
    }

    /* BOTTONI */
    .btn-gold {
      background: linear-gradient(145deg, var(--oro), var(--oro-chiaro));
      color: var(--verde) !important;
      border: none;
      border-radius: 50px;
      padding: 0.9rem 2.4rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 215, 0, 0.5);
    }

    .btn-gold:hover {
      background: linear-gradient(145deg, var(--oro-chiaro), var(--oro));
      transform: translateY(-3px);
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.7);
    }

    .btn-outline-gold {
      border: 2px solid var(--oro) !important;
      color: var(--verde) !important;
      border-radius: 50px !important;
      padding: 0.7rem 1.6rem;
      font-weight: 600;
      transition: all 0.3s ease;
      background-color: #fff !important;
    }

    .btn-outline-gold:hover {
      background: var(--oro) !important;
      color: var(--verde) !important;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
    }

    /* CARD */
    #annunciContainer {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(270px, 1fr));
      gap: 2rem;
      justify-items: center;
    }

    .card-annuncio {
      background: #fff;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      transition: all 0.4s ease;
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 320px;
      height: 420px;
      position: relative;
    }

    .card-annuncio img {
      height: 200px;
      object-fit: cover;
      width: 100%;
      transition: transform 0.4s ease;
    }

    .card-annuncio:hover img {
      transform: scale(1.05);
    }

    .card-annuncio:hover {
      transform: translateY(-6px);
      box-shadow: 0 15px 35px rgba(255, 215, 0, 0.3);
    }

    .card-body {
      padding: 1.2rem;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      flex-grow: 1;
    }

    .card-body h5 {
      font-weight: 700;
      color: var(--verde);
      font-size: 1.1rem;
    }

    .card-body p {
      color: #555;
      font-size: 0.95rem;
      margin: 0.8rem 0 1.2rem;
    }

    /* PAGINAZIONE */
    #paginationContainer {
      margin-top: 3rem;
    }

    .pagination-btn {
      border: 2px solid var(--oro);
      background: transparent;
      color: var(--verde);
      border-radius: 50px;
      padding: 0.7rem 1.4rem;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .pagination-btn:hover {
      background: var(--oro);
      color: var(--verde);
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
    }

    @media (max-width: 768px) {
      .search-box {
        flex-direction: column;
        border-radius: 30px;
        padding: 1.5rem;
      }

      .search-bar, .service-select {
        width: 100%;
      }

      .btn-gold {
        width: 100%;
      }

      .card-annuncio {
        max-width: 100%;
      }
    }
  </style>
</head>

<body>

<th:block th:insert="~{fragments/navbar}"></th:block>

<header class="search-header">
  <h1>Cerca Annunci Professionali</h1>
  <p>Trova il servizio perfetto per il tuo animale domestico üêæ</p>
</header>

<div class="search-box">
  <input type="text" id="nomeAttivita" th:value="${nomeAttivita}" placeholder="üîç Cerca attivit√† o nome..."
         class="form-control search-bar">
  <select id="serviziOfferti" class="form-select service-select">
    <option value="">-- Tutti i servizi --</option>
    <option th:each="serv : ${listaServizi}" th:value="${serv}" th:text="${serv}"
            th:selected="${serv.toString() == serviziOfferti}"></option>
  </select>
  <button class="btn btn-gold" onclick="loadAnnunci()">
    <i class="fa fa-search me-2"></i> Cerca
  </button>
</div>

<section id="risultati" th:fragment="risultati">
  <div id="annunciContainer" class="container">
    <div th:each="annuncio : ${annunci}" class="card card-annuncio">
      <img th:if="${!#lists.isEmpty(annuncio.foto)}" th:src="@{/img(id=${annuncio.foto[0].id})}" alt="foto annuncio">
      <img th:if="${#lists.isEmpty(annuncio.foto)}" src="/images/default-pet.png" alt="foto annuncio">

      <div class="card-body">
        <div>
          <h5 th:text="${annuncio.nomeAttivita}"></h5>
          <p th:text="${annuncio.serviziOfferti}"></p>
        </div>
        <a th:href="@{/visualizzazioneDettagliAnnuncio(id=${annuncio.id})}" class="btn btn-outline-gold mt-auto">
          Vai alla scheda
        </a>
      </div>
    </div>
  </div>

  <div id="paginationContainer" class="d-flex justify-content-center align-items-center gap-3 mt-4">
    <button class="pagination-btn" th:disabled="${pagina <= 0}"
            th:onclick="'loadAnnunci(' + (${pagina}-1) + ');'">
      <i class="fa fa-arrow-left"></i> Precedente
    </button>
    <strong th:text="'Pagina ' + (${pagina}+1) + ' di ' + ${pagineTotali}" class="text-verde"></strong>
    <button class="pagination-btn" th:disabled="${pagina >= pagineTotali-1}"
            th:onclick="'loadAnnunci(' + (${pagina}+1) + ');'">
      Successivo <i class="fa fa-arrow-right"></i>
    </button>
  </div>
</section>

<th:block th:insert="~{fragments/footbar}"></th:block>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  function loadAnnunci(pagina = 0) {
    const nomeAttivita = document.getElementById("nomeAttivita").value;
    const serviziOfferti = document.getElementById("serviziOfferti").value;

    fetch(`/ricercaAnnunci?nomeAttivita=${nomeAttivita}&serviziOfferti=${serviziOfferti}&pagina=${pagina}`, {
      headers: { "X-Requested-With": "XMLHttpRequest" }
    })
      .then(resp => resp.text())
      .then(html => {
        const parsed = new DOMParser().parseFromString(html, "text/html");
        document.getElementById("risultati").innerHTML =
          parsed.getElementById("risultati").innerHTML;
      });
  }

  document.getElementById("nomeAttivita").addEventListener("input", () => loadAnnunci());
  document.getElementById("serviziOfferti").addEventListener("change", () => loadAnnunci());
  window.onload = () => loadAnnunci();
</script>

</body>
</html>
